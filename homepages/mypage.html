<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>마이페이지 - 홍숲쿨링</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { 
      padding-top: 80px; 
      font-family: 'Noto Sans KR', sans-serif;
    }
    .profile-card { 
      transition: transform 0.2s; 
    }
    .profile-card:hover { 
      transform: translateY(-2px); 
    }
  </style>
</head>
<body class="bg-green-50 lg:ml-20" data-page="mypage">
  <!-- 상단 헤더 -->
  <header class="bg-white shadow-sm border-b border-gray-200 fixed w-full z-40 lg:ml-20">
    <div class="px-4 py-3 flex justify-between items-center">
      <div class="flex items-center">
        <button id="mobileMenuBtn" class="text-gray-600 hover:text-gray-900 lg:hidden mr-3">
          <span class="material-icons text-2xl">menu</span>
        </button>
      </div>
      
      <!-- 로그인/회원가입 버튼 -->
      <div class="flex items-center space-x-4">
        <div id="auth-buttons" class="flex items-center space-x-4">
          <a href="login.html" class="text-gray-700 hover:text-green-600">로그인</a>
          <a href="register.html" class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700">회원가입</a>
        </div>
        <!-- 로그인 시 표시될 프로필 메뉴 -->
        <div id="userMenu" class="hidden dropdown relative">
          <button class="flex items-center space-x-2 focus:outline-none">
            <div class="w-8 h-8 rounded-full bg-gray-300 flex items-center justify-center">
              <span class="material-icons text-gray-600">person</span>
            </div>
            <span id="userName" class="text-gray-700">사용자이름</span>
            <span class="material-icons text-gray-500">arrow_drop_down</span>
          </button>
          <div class="dropdown-menu absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-10" style="display: none;">
            <a href="mypage.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">마이페이지</a>
            <a href="#" onclick="handleLogout()" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">로그아웃</a>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- 메인 콘텐츠 -->
  <main class="container mx-auto px-4 py-8">
    <!-- 페이지 헤더 -->
    <div class="bg-white p-6 rounded-lg shadow-md mb-8">
      <h1 class="text-2xl font-bold text-gray-800 mb-2">마이페이지</h1>
      <p class="text-gray-600">프로필 정보를 수정하고 계정을 관리하세요.</p>
    </div>
    
    <!-- 프로필 정보 카드 -->
    <div class="bg-white rounded-lg shadow-md p-6 mb-8 profile-card">
      <div class="flex items-center mb-6">
        <div class="w-16 h-16 rounded-full bg-green-100 flex items-center justify-center mr-4">
          <span class="material-icons text-3xl text-green-600">person</span>
        </div>
        <div>
          <h2 class="text-xl font-semibold text-gray-800" id="profileName">사용자 이름</h2>
          <p class="text-gray-600" id="profileUsername">@username</p>
        </div>
      </div>
      
      <!-- 프로필 수정 폼 -->
      <form id="profileForm" class="space-y-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label for="editName" class="block text-sm font-medium text-green-700 mb-2">이름</label>
            <input type="text" id="editName" name="name" required
                   class="w-full px-3 py-2 border border-green-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500">
          </div>
          
          <div>
            <label for="editUsername" class="block text-sm font-medium text-green-700 mb-2">아이디</label>
            <input type="text" id="editUsername" name="username" required readonly
                   class="w-full px-3 py-2 border border-gray-300 rounded-md bg-gray-100 text-gray-500 cursor-not-allowed">
            <p class="text-xs text-gray-500 mt-1">아이디는 변경할 수 없습니다.</p>
          </div>
          
          <div>
            <label for="editEmail" class="block text-sm font-medium text-green-700 mb-2">이메일</label>
            <input type="email" id="editEmail" name="email"
                   class="w-full px-3 py-2 border border-green-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500">
          </div>
          
          <div>
            <label for="registrationDate" class="block text-sm font-medium text-green-700 mb-2">가입일</label>
            <input type="text" id="registrationDate" name="registrationDate" readonly
                   class="w-full px-3 py-2 border border-gray-300 rounded-md bg-gray-100 text-gray-500 cursor-not-allowed">
          </div>
        </div>
        
        <div class="border-t pt-6">
          <h3 class="text-lg font-medium text-gray-800 mb-4">비밀번호 변경</h3>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label for="currentPassword" class="block text-sm font-medium text-green-700 mb-2">현재 비밀번호</label>
              <div class="relative">
                <input type="password" id="currentPassword" name="currentPassword"
                       class="w-full px-3 py-2 border border-green-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 pr-10">
                <button type="button" id="toggleCurrentPassword" class="absolute inset-y-0 right-0 pr-3 flex items-center">
                  <i class="material-icons text-green-500">visibility</i>
                </button>
              </div>
            </div>
            
            <div>
              <label for="newPassword" class="block text-sm font-medium text-green-700 mb-2">새 비밀번호</label>
              <div class="relative">
                <input type="password" id="newPassword" name="newPassword"
                       class="w-full px-3 py-2 border border-green-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 pr-10">
                <button type="button" id="toggleNewPassword" class="absolute inset-y-0 right-0 pr-3 flex items-center">
                  <i class="material-icons text-green-500">visibility</i>
                </button>
              </div>
            </div>
            
            <div class="md:col-span-2">
              <label for="confirmNewPassword" class="block text-sm font-medium text-green-700 mb-2">새 비밀번호 확인</label>
              <div class="relative">
                <input type="password" id="confirmNewPassword" name="confirmNewPassword"
                       class="w-full px-3 py-2 border border-green-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 pr-10">
                <button type="button" id="toggleConfirmNewPassword" class="absolute inset-y-0 right-0 pr-3 flex items-center">
                  <i class="material-icons text-green-500">visibility</i>
                </button>
              </div>
            </div>
          </div>
        </div>
        
        <div class="flex justify-end space-x-3 pt-6 border-t">
          <button type="button" id="cancelBtn" class="px-6 py-2 text-gray-700 border border-gray-300 rounded-md hover:bg-gray-50">
            취소
          </button>
          <button type="submit" class="px-6 py-2 bg-green-600 text-white rounded-md hover:bg-green-700">
            프로필 업데이트
          </button>
        </div>
      </form>
    </div>
  </main>

  <!-- 푸터 -->
  <footer class="bg-green-800 text-white py-8 mt-12">
    <div class="container mx-auto px-4 text-center">
      <p>&copy; 2025 홍숲쿨링. All rights reserved.</p>
    </div>
  </footer>

  <style>
    .dropdown:hover .dropdown-menu {
      display: block !important;
    }
    
    .dropdown-menu {
      min-width: 160px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      border: 1px solid #e5e7eb;
    }
  </style>

  <script src="sidebar.js"></script>
  <script src="common.js"></script>
  <script>
    let currentUserData = null;

    // 페이지 로드 시 사용자 정보 가져오기
    async function loadUserProfile() {
      try {
        const userData = await fetchCurrentUser();
        if (userData.isAuthenticated) {
          currentUserData = userData.user;
          
          // 프로필 정보 표시
          document.getElementById('profileName').textContent = currentUserData.name || currentUserData.username;
          document.getElementById('profileUsername').textContent = '@' + currentUserData.username;
          
          // 폼 필드 채우기
          document.getElementById('editName').value = currentUserData.name || '';
          document.getElementById('editUsername').value = currentUserData.username;
          document.getElementById('editEmail').value = currentUserData.email || '';
          
          // 가입일 표시 (YYYY.MM.DD 형식)
          console.log('사용자 가입일 데이터:', currentUserData.registrationDate);
          if (currentUserData.registrationDate) {
            const regDate = new Date(currentUserData.registrationDate);
            const year = regDate.getFullYear();
            const month = String(regDate.getMonth() + 1).padStart(2, '0');
            const day = String(regDate.getDate()).padStart(2, '0');
            const formattedDate = `${year}.${month}.${day}`;
            document.getElementById('registrationDate').value = formattedDate;
          } else {
            document.getElementById('registrationDate').value = '가입일 정보 없음';
          }
        } else {
          // 로그인되지 않은 경우 로그인 페이지로 리다이렉트
          window.location.href = '/login.html';
        }
      } catch (error) {
        console.error('사용자 정보 로드 오류:', error);
        alert('사용자 정보를 불러오는 중 오류가 발생했습니다.');
      }
    }

    // 비밀번호 보기/숨기기 토글
    function setupPasswordToggle(inputId, toggleId) {
      document.getElementById(toggleId).addEventListener('click', function() {
        const passwordInput = document.getElementById(inputId);
        const icon = this.querySelector('i');
        
        if (passwordInput.type === 'password') {
          passwordInput.type = 'text';
          icon.textContent = 'visibility_off';
        } else {
          passwordInput.type = 'password';
          icon.textContent = 'visibility';
        }
      });
    }

    // 프로필 업데이트 처리
    document.getElementById('profileForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const formData = new FormData(this);
      const updateData = {
        name: formData.get('name').trim(),
        email: formData.get('email').trim(),
        currentPassword: formData.get('currentPassword'),
        newPassword: formData.get('newPassword'),
        confirmNewPassword: formData.get('confirmNewPassword')
      };

      // 기본 유효성 검사
      if (!updateData.name) {
        alert('이름을 입력해주세요.');
        return;
      }

      // 비밀번호 변경 시 유효성 검사
      if (updateData.newPassword || updateData.currentPassword) {
        if (!updateData.currentPassword) {
          alert('현재 비밀번호를 입력해주세요.');
          return;
        }
        if (!updateData.newPassword) {
          alert('새 비밀번호를 입력해주세요.');
          return;
        }
        if (updateData.newPassword !== updateData.confirmNewPassword) {
          alert('새 비밀번호가 일치하지 않습니다.');
          return;
        }
        if (updateData.newPassword.length < 6) {
          alert('새 비밀번호는 6자 이상이어야 합니다.');
          return;
        }
      }

      try {
        const response = await fetch('/api/profile', {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
          },
          credentials: 'include',
          body: JSON.stringify(updateData)
        });

        const data = await response.json();

        if (data.success) {
          alert('프로필이 성공적으로 업데이트되었습니다!');
          
          // 비밀번호 필드 초기화
          document.getElementById('currentPassword').value = '';
          document.getElementById('newPassword').value = '';
          document.getElementById('confirmNewPassword').value = '';
          
          // 사용자 정보 다시 로드
          await loadUserProfile();
          
          // 헤더의 사용자 이름 업데이트
          await updateAuthUI(data.user);
        } else {
          alert(data.message || '프로필 업데이트에 실패했습니다.');
        }
      } catch (error) {
        console.error('프로필 업데이트 오류:', error);
        alert('프로필 업데이트 중 오류가 발생했습니다.');
      }
    });

    // 취소 버튼
    document.getElementById('cancelBtn').addEventListener('click', function() {
      if (confirm('변경사항을 취소하시겠습니까?')) {
        loadUserProfile(); // 원래 데이터로 복원
      }
    });

    // 페이지 초기화
    document.addEventListener('DOMContentLoaded', async function() {
      await initializePage();
      await loadUserProfile();
      
      // 비밀번호 토글 설정
      setupPasswordToggle('currentPassword', 'toggleCurrentPassword');
      setupPasswordToggle('newPassword', 'toggleNewPassword');
      setupPasswordToggle('confirmNewPassword', 'toggleConfirmNewPassword');
    });
  </script>
</body>
</html>
