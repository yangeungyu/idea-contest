    // 한글 초성 추출 함수
    function getChosung(str) {
      const chosungList = ['ㄱ', 'ㄲ', 'ㄴ', 'ㄷ', 'ㄸ', 'ㄹ', 'ㅁ', 'ㅂ', 'ㅃ', 'ㅅ', 'ㅆ', 'ㅇ', 'ㅈ', 'ㅉ', 'ㅊ', 'ㅋ', 'ㅌ', 'ㅍ', 'ㅎ'];
      let result = '';
      
      for (let i = 0; i < str.length; i++) {
        const code = str.charCodeAt(i) - 44032;
        if (code > -1 && code < 11172) {
          result += chosungList[Math.floor(code / 588)];
        } else {
          result += str.charAt(i);
        }
      }
      return result;
    }
    
    // 초성 검색 매칭 함수
    function matchesChosung(text, searchTerm) {
      const textChosung = getChosung(text.toLowerCase());
      const searchChosung = getChosung(searchTerm.toLowerCase());
      
      // 일반 텍스트 검색
      const normalMatch = text.toLowerCase().includes(searchTerm.toLowerCase());
      
      // 초성 검색
      const chosungMatch = textChosung.includes(searchChosung);
      
      return normalMatch || chosungMatch;
    }

      filteredPosts = allPosts.filter(post => {
        const titleMatch = searchTerm === '' || matchesChosung(post.title, searchTerm);
        const categoryMatch = category === '' || post.category === category;
        return titleMatch && categoryMatch;
      });

      currentPage = 1;
      renderPosts();
      renderPagination();
    }
    
    // 카테고리 필터 처리
    function handleCategoryFilter() {
      searchPosts(); // 검색과 동일한 로직 사용
    }
    
    // 게시글 목록 렌더링
    function renderPosts() {
      const postsList = document.getElementById('postsList');
      
      if (filteredPosts.length === 0) {
        postsList.innerHTML = `
          <tr>
            <td colspan="6" class="px-4 py-12 text-center text-gray-500">
              <div class="flex flex-col items-center">
                <span class="material-icons text-4xl mb-2 animate-float">forum</span>
                <p>등록된 게시글이 없습니다.</p>
              </div>
            </td>
          </tr>
        `;
        return;
      }
      
      const startIndex = (currentPage - 1) * postsPerPage;
      const endIndex = startIndex + postsPerPage;
      const currentPosts = filteredPosts.slice(startIndex, endIndex);
      
      const categoryColors = {
        'question': 'bg-blue-100 text-blue-800',
        'discussion': 'bg-green-100 text-green-800',
        'share': 'bg-yellow-100 text-yellow-800',
        'free': 'bg-purple-100 text-purple-800'
      };
      
      const categoryTexts = {
        'question': '질문',
        'discussion': '토론',
        'share': '정보공유',
        'free': '자유'
      };
      
      postsList.innerHTML = currentPosts.map((post, index) => {
        const rowNumber = startIndex + index + 1;
        const categoryClass = categoryColors[post.category] || categoryColors.free;
        const categoryText = categoryTexts[post.category] || '자유';
        
        return `
          <tr class="hover:bg-gray-50 transition-colors">
            <td class="px-4 py-3 text-center text-sm text-gray-900">${rowNumber}</td>
            <td class="px-4 py-3 text-center">
              <span class="px-2 py-1 rounded-full text-xs font-medium ${categoryClass} whitespace-nowrap">
                ${categoryText}
              </span>
            </td>
            <td class="px-4 py-3">
              <div class="flex items-center justify-between">
                <div class="flex items-center flex-1">
                  <button onclick="openPostDetail(${post.id})" class="text-left hover:text-green-600 transition-colors">
                    <div class="font-medium text-gray-900">${post.title}</div>
                  </button>
                </div>
                <div class="flex items-center space-x-2 ml-4">
                  ${canEditPost(post) ? `
                    <button onclick="editPost(${post.id})" class="text-xs px-2 py-1 bg-blue-100 text-blue-600 rounded hover:bg-blue-200 transition-colors" title="수정">
                      <span class="material-icons text-xs">edit</span>
                    </button>
                  ` : ''}
                  ${canDeletePost(post) ? `
                    <button onclick="deletePost(${post.id})" class="text-xs px-2 py-1 bg-red-100 text-red-600 rounded hover:bg-red-200 transition-colors" title="삭제">
                      <span class="material-icons text-xs">delete</span>
                    </button>
                  ` : ''}
                </div>
              </div>
            </td>
            <td class="px-4 py-3 text-center text-sm text-gray-600">${post.author}</td>
            <td class="px-4 py-3 text-center text-sm text-gray-600">${post.createdAt}</td>
            <td class="px-4 py-3 text-center text-sm text-gray-600">${post.views}</td>
          </tr>
        `;
      }).join('');
    }
    
    // 페이지네이션 렌더링
    function renderPagination() {
      const totalPages = Math.ceil(filteredPosts.length / postsPerPage);
      const pagination = document.getElementById('pagination');
      
      if (totalPages <= 1) {
        pagination.innerHTML = '';
        return;
      }
      
      let paginationHtml = '<nav class="flex items-center justify-center space-x-1 mt-8">';
      
      // 이전 버튼
      if (currentPage > 1) {
        paginationHtml += `
          <button onclick="changePage(${currentPage - 1})" class="px-3 py-2 text-gray-500 hover:bg-gray-100 rounded-md transition-colors">
            <span class="material-icons text-sm">chevron_left</span>
          </button>
        `;
      }
      
      // 페이지 번호들
      const startPage = Math.max(1, currentPage - 2);
      const endPage = Math.min(totalPages, currentPage + 2);
      
      for (let i = startPage; i <= endPage; i++) {
        const isActive = i === currentPage;
        paginationHtml += `
          <button onclick="changePage(${i})" class="px-3 py-2 rounded-md transition-colors ${
            isActive 
              ? 'bg-green-600 text-white' 
              : 'text-gray-700 hover:bg-gray-100'
          }">
            ${i}
          </button>
        `;
      }
      
      // 다음 버튼
      if (currentPage < totalPages) {
        paginationHtml += `
          <button onclick="changePage(${currentPage + 1})" class="px-3 py-2 text-gray-500 hover:bg-gray-100 rounded-md transition-colors">
            <span class="material-icons text-sm">chevron_right</span>
          </button>
        `;
      }
      
      paginationHtml += '</nav>';
      pagination.innerHTML = paginationHtml;
    }
    
    // 페이지 변경
    function changePage(page) {
      currentPage = page;
      renderPosts();
      renderPagination();
    }
    
    let currentPostId = null;
    let comments = [];
    
    // 게시글 상세 보기
    function openPostDetail(postId) {
      const post = allPosts.find(p => p.id === postId);
      if (!post) return;
      
      currentPostId = postId;
      
      // 조회수 증가
      post.views++;
      
      // 모달 내용 설정
      const categoryColors = {
        'question': 'bg-blue-100 text-blue-800',
        'discussion': 'bg-green-100 text-green-800',
        'share': 'bg-yellow-100 text-yellow-800',
        'free': 'bg-purple-100 text-purple-800'
      };
      
      const categoryTexts = {
        'question': '질문',
        'discussion': '토론',
        'share': '정보공유',
        'free': '자유'
      };
      
      document.getElementById('modalTitle').textContent = post.title;
      document.getElementById('modalContent').textContent = post.content;
      document.getElementById('modalAuthor').textContent = `작성자: ${post.author}`;
      document.getElementById('modalDate').textContent = post.createdAt;
      document.getElementById('modalViews').textContent = post.views;
      
      const modalCategory = document.getElementById('modalCategory');
      modalCategory.textContent = categoryTexts[post.category] || '자유';
      modalCategory.className = `px-3 py-1 rounded-full text-sm font-medium ${categoryColors[post.category] || categoryColors.free}`;
      
      
      // 댓글 로드
      loadComments(postId);
      
      // 모달 표시
      document.getElementById('postDetailModal').classList.remove('hidden');
      
      // 목록 업데이트 (조회수 반영)
      renderPosts();
    }
    
    // 상세 모달 닫기
    function closeDetailModal() {
      document.getElementById('postDetailModal').classList.add('hidden');
      currentPostId = null;
      document.getElementById('commentInput').value = '';
    }
    
    // 모달 관련 함수들
    function openCreateModal() {
      document.getElementById('createPostModal').classList.remove('hidden');
    }
    
    function closeCreateModal() {
      document.getElementById('createPostModal').classList.add('hidden');
      document.getElementById('createPostForm').reset();
    }
    
    // 게시글 작성
    function createPost(formData) {
      // 새 게시글 생성
      const newPost = {
        id: Date.now(), // 임시 ID
        title: formData.title,
        content: formData.content,
        category: formData.category,
        author: currentUser.name, // 로그인된 사용자 이름 사용
        authorUsername: currentUser.username,
        createdAt: new Date().toISOString().split('T')[0],
        views: 0
      };
      
      // 배열 맨 앞에 추가
      allPosts.unshift(newPost);
      
      // 로컬 스토리지에 저장
      localStorage.setItem('communityPosts', JSON.stringify(allPosts));
      
      // 필터된 목록도 업데이트
      filteredPosts = [...allPosts];
      
      alert('게시글이 성공적으로 작성되었습니다!');
      closeCreateModal();
      renderPosts();
      renderPagination();
    }
    
    // 폼 제출 처리
    function handleCreatePost(e) {
      e.preventDefault();
      
      const formData = {
        title: document.getElementById('postTitle').value,
        content: document.getElementById('postContent').value,
        category: document.getElementById('postCategory').value
      };
      
      createPost(formData);
    }
    
    // 게시글 수정
    function editPost(postId) {
      const post = allPosts.find(p => p.id === postId);
      if (!post) return;
      
      if (!canEditPost(post)) {
        alert('수정 권한이 없습니다.');
        return;
      }
      
      // 수정 폼에 기존 데이터 설정
      document.getElementById('editPostId').value = post.id;
      document.getElementById('editPostTitle').value = post.title;
      document.getElementById('editPostCategory').value = post.category;
      document.getElementById('editPostContent').value = post.content;
      
      // 수정 모달 표시
      document.getElementById('editPostModal').classList.remove('hidden');
    }
    
    // 수정 모달 닫기
    function closeEditModal() {
      document.getElementById('editPostModal').classList.add('hidden');
      document.getElementById('editPostForm').reset();
    }
    
    // 게시글 수정 처리
    function handleEditPost(e) {
      e.preventDefault();
      
      const postId = parseInt(document.getElementById('editPostId').value);
      const formData = {
        title: document.getElementById('editPostTitle').value,
        content: document.getElementById('editPostContent').value,
        category: document.getElementById('editPostCategory').value
      };
      
      const post = allPosts.find(p => p.id === postId);
      if (!post) return;
      
      // 게시글 수정 처리
      const postIndex = allPosts.findIndex(p => p.id === postId);
      if (postIndex > -1) {
        allPosts[postIndex] = { ...allPosts[postIndex], ...formData };
      }
      
      // 로컬 스토리지에 저장
      localStorage.setItem('communityPosts', JSON.stringify(allPosts));
      
      // 필터된 목록도 업데이트
      filteredPosts = [...allPosts];
      
      alert('게시글이 성공적으로 수정되었습니다!');
      closeEditModal();
      renderPosts();
    }
    
    // 게시글 삭제
    function deletePost(postId) {
      const post = allPosts.find(p => p.id === postId);
      if (!post) return;
      
      if (!canDeletePost(post)) {
        alert('삭제 권한이 없습니다.');
        return;
      }
      
      if (!confirm('정말로 이 게시글을 삭제하시겠습니까?')) {
        return;
      }
      
      // 배열에서 제거
      const index = allPosts.findIndex(p => p.id === postId);
      if (index > -1) {
        allPosts.splice(index, 1);
      }
      
      // 로컬 스토리지에 저장
      localStorage.setItem('communityPosts', JSON.stringify(allPosts));
      
      // 필터된 목록도 업데이트
      filteredPosts = [...allPosts];
      
      // 화면 즉시 업데이트
      renderPosts();
      
      alert('게시글이 성공적으로 삭제되었습니다!');
    }
    
    // 댓글 저장 함수
    function saveCommentsToStorage() {
      if (!currentPostId) return;
      
      const allComments = JSON.parse(localStorage.getItem('communityComments') || '{}');
      allComments[currentPostId] = comments;
      localStorage.setItem('communityComments', JSON.stringify(allComments));
    }
    
    // 댓글 로드 함수
    function loadCommentsFromStorage(postId) {
      const allComments = JSON.parse(localStorage.getItem('communityComments') || '{}');
      return allComments[postId] || [];
    }
    
    // 댓글 로드
    function loadComments(postId) {
      // 로컬 스토리지에서 댓글 로드
      const savedComments = loadCommentsFromStorage(postId);
      
      if (savedComments.length > 0) {
        comments = savedComments;
      } else {
        // 더미 댓글 데이터 (처음 로드 시에만)
        const dummyComments = {
          1: [
            {
              id: 1,
              content: '정말 유용한 정보네요! 감사합니다.',
              author: '도움받은사람',
              authorUsername: 'helpeduser',
              createdAt: '2025-01-10'
            },
            {
              id: 2,
              content: '저도 같은 궁금증이 있었는데 덕분에 해결됐어요.',
              author: '감사한사람',
              authorUsername: 'thankfuluser',
              createdAt: '2025-01-10'
            }
          ],
          2: [
            {
              id: 3,
              content: '환경보호는 정말 중요한 문제죠. 저도 실천해보겠습니다!',
              author: '환경지킴이',
              authorUsername: 'ecoguardian',
              createdAt: '2025-01-09'
            }
          ]
        };
        
        comments = dummyComments[postId] || [];
        
        // 처음 로드한 더미 데이터도 저장
        if (comments.length > 0) {
          saveCommentsToStorage();
        }
      }
      
      renderComments();
    }
    
    // 댓글 렌더링
    function renderComments() {
      const commentsList = document.getElementById('commentsList');
      
      if (comments.length === 0) {
        commentsList.innerHTML = `
          <div class="text-center py-8 text-gray-500">
            <span class="material-icons text-4xl mb-2">chat_bubble_outline</span>
            <p>첫 번째 댓글을 작성해보세요!</p>
          </div>
        `;
        return;
      }
      
      commentsList.innerHTML = comments.map(comment => {
        const canDeleteComment = comment.authorUsername === currentUser.username || isAdmin();
        
        return `
          <div class="bg-gray-50 rounded-lg p-4">
            <div class="flex items-start justify-between">
              <div class="flex-1">
                <div class="flex items-center space-x-2 mb-2">
                  <span class="font-medium text-gray-900">${comment.author}</span>
                  <span class="text-sm text-gray-500">${comment.createdAt}</span>
                </div>
                <p class="text-gray-700 whitespace-pre-wrap">${comment.content}</p>
              </div>
              ${canDeleteComment ? `
                <button onclick="deleteComment(${comment.id})" class="ml-4 text-red-500 hover:text-red-700 transition-colors" title="삭제">
                  <span class="material-icons text-sm">delete</span>
                </button>
              ` : ''}
            </div>
          </div>
        `;
      }).join('');
    }
    
    // 댓글 작성
    function submitComment() {
      const content = document.getElementById('commentInput').value.trim();
      
      if (!content) {
        alert('댓글 내용을 입력해주세요.');
        return;
      }
      
      if (!currentPostId) {
        alert('게시글 정보를 찾을 수 없습니다.');
        return;
      }
      
      // 새 댓글 생성
      const newComment = {
        id: Date.now(),
        content: content,
        author: currentUser.name,
        authorUsername: currentUser.username,
        createdAt: new Date().toISOString().split('T')[0]
      };
      
      // 댓글 배열에 추가
      comments.push(newComment);
      
      // 로컬 스토리지에 댓글 저장
      saveCommentsToStorage();
      
      // 댓글 입력창 초기화
      document.getElementById('commentInput').value = '';
      
      // 댓글 목록 새로고침
      renderComments();
      
      alert('댓글이 작성되었습니다!');
    }
    
    // 댓글 삭제
    function deleteComment(commentId) {
      const comment = comments.find(c => c.id === commentId);
      if (!comment) return;
      
      if (comment.authorUsername !== currentUser.username && !isAdmin()) {
        alert('삭제 권한이 없습니다.');
        return;
      }
      
      if (!confirm('정말로 이 댓글을 삭제하시겠습니까?')) {
        return;
      }
      
      // 댓글 배열에서 제거
      const index = comments.findIndex(c => c.id === commentId);
      if (index > -1) {
        comments.splice(index, 1);
      }
      
      // 로컬 스토리지에 댓글 저장
      saveCommentsToStorage();
      
      // 댓글 목록 새로고침
      renderComments();
      
      alert('댓글이 삭제되었습니다!');
    }
    
    // 로그아웃 처리
    async function handleLogout() {
      try {
        const response = await fetch('/api/logout', {
          method: 'POST',
          credentials: 'include'
        });
        
        alert('로그아웃되었습니다.');
        window.location.href = 'login.html';
      } catch (error) {
        console.error('로그아웃 오류:', error);
        alert('로그아웃 중 오류가 발생했습니다.');
      }
    }
    
    // 전역 함수로 노출 (HTML에서 호출하기 위해)
    window.editPost = editPost;
    window.deletePost = deletePost;
    window.deleteComment = deleteComment;
  </script>

  <script src="common.js"></script>
