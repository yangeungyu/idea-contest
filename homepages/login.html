<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인 - 홍천학당</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #f8f9fa;
    }
    .login-container {
      max-width: 400px;
      margin: 100px auto;
      padding: 40px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }
    .form-input {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 16px;
      transition: border-color 0.3s;
    }
    .form-input:focus {
      border-color: #b22222;
      outline: none;
      box-shadow: 0 0 0 2px rgba(178, 34, 34, 0.2);
    }
    .login-btn {
      width: 100%;
      padding: 12px;
      background-color: #b22222;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .login-btn:hover {
      background-color: #8b1a1a;
    }
    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 20px 0;
      color: #6b7280;
    }
    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid #e5e7eb;
    }
    .divider:not(:empty)::before {
      margin-right: 1em;
    }
    .divider:not(:empty)::after {
      margin-left: 1em;
    }
    .register-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #6b7280;
      text-decoration: none;
    }
    .register-link:hover {
      text-decoration: underline;
      color: #b22222;
    }
  </style>
</head>
<body class="bg-green-50">
  <header class="bg-green-100 shadow-md fixed w-full z-50 top-0">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
      <a href="/" class="flex items-center space-x-2">
        <img src="image/hongschool.png" alt="홍숲쿨링" class="h-24 w-auto">
        <span class="text-4xl font-bold text-green-700">홍숲쿨링</span>
      </a>
    </div>
  </header>
  <div class="login-container">
    <h1 class="text-2xl font-bold text-center mb-8 text-green-800">로그인</h1>
    
    <form id="loginForm">
      <div class="mb-4">
        <label for="username" class="block text-sm font-medium text-green-700 mb-2">아이디</label>
        <input type="text" id="username" name="username" required
               class="w-full px-3 py-2 border border-green-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500">
      </div>
      
      <div class="mb-6">
        <label for="password" class="block text-sm font-medium text-green-700 mb-2">비밀번호</label>
        <div class="relative">
          <input type="password" id="password" name="password" required
                 class="w-full px-3 py-2 border border-green-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 pr-10">
          <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 pr-3 flex items-center">
            <i class="material-icons text-green-500">visibility</i>
          </button>
        </div>
      </div>
      
      <button type="submit" class="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition duration-200">
        로그인
      </button>
    </form>
    
    <div class="mt-6 text-center">
      <p class="text-green-600">계정이 없으신가요? <a href="register.html" class="text-green-700 hover:text-green-800 font-medium">회원가입</a></p>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      
      try {
        const response = await fetch('/api/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          credentials: 'include',
          body: JSON.stringify({ username, password })
        });
        
        const data = await response.json();
        
        if (data.success) {
          // 로그인 성공 시 메인 페이지로 리디렉션
          window.location.href = '/';
          window.location.reload();
        } else {
          alert(data.message || '로그인에 실패했습니다.');
        }
      } catch (error) {
        console.error('로그인 오류:', error);
        alert('로그인 중 오류가 발생했습니다.');
      }
    });
  </script>
</body>
</html>
