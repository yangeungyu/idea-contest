<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인 - 무화과</title>
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Pretendard Variable', Pretendard, -apple-system, BlinkMacSystemFont, system-ui, Roboto, 'Helvetica Neue', 'Segoe UI', 'Apple SD Gothic Neo', 'Noto Sans KR', 'Malgun Gothic', sans-serif;
      background: linear-gradient(135deg, #F5E6F0 0%, #E8D5E8 100%);
      min-height: 100vh;
      color: #202124;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    .main-container {
      width: 90vw;
      max-width: 1200px;
      height: 50vh;
      min-height: 400px;
      background: white;
      border-radius: 24px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      padding: 48px;
      position: relative;
    }
    
    .logo-section {
      position: absolute;
      top: 48px;
      left: 80px;
      cursor: pointer;
    }
    
    .logo {
      width: 100px;
      height: 100px;
      transition: opacity 0.2s ease;
    }
    
    .logo:hover {
      opacity: 0.8;
    }
    
    .login-form-container {
      width: 100%;
      max-width: 400px;
      margin-left: auto;
      margin-right: 80px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100%;
    }
    
    
    .form-group {
      margin-bottom: 24px;
    }
    
    .input-wrapper {
      position: relative;
    }
    
    .form-input {
      width: 100%;
      height: 56px;
      padding: 16px;
      border: 1px solid #dadce0;
      border-radius: 4px;
      font-size: 16px;
      color: #202124;
      background: transparent;
      transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
      outline: none;
    }
    
    .form-input:hover {
      border-color: #202124;
    }
    
    .form-input:focus {
      border-color: #6B4E71;
      box-shadow: inset 0 0 0 1px #6B4E71;
    }
    
    .form-input:focus + .input-label,
    .form-input:not(:placeholder-shown) + .input-label {
      transform: translateY(-28px) scale(0.75);
      color: #6B4E71;
    }
    
    .input-label {
      position: absolute;
      left: 16px;
      top: 16px;
      font-size: 16px;
      color: #5f6368;
      pointer-events: none;
      transition: all 0.15s ease-in-out;
      transform-origin: left top;
      background: white;
      padding: 0 4px;
      margin-left: -4px;
    }
    
    .password-toggle {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      color: #5f6368;
      padding: 8px;
      border-radius: 50%;
      transition: background-color 0.15s ease-in-out;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .password-toggle:hover {
      background-color: rgba(60, 64, 67, 0.08);
    }
    
    .forgot-password {
      text-align: left;
      margin-bottom: 32px;
    }
    
    .forgot-password a {
      color: #6B4E71;
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      padding: 8px 0;
      display: inline-block;
    }
    
    .forgot-password a:hover {
      text-decoration: underline;
    }
    
    .button-group {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 32px;
    }
    
    .create-account {
      color: #6B4E71;
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      padding: 8px 0;
      border-radius: 4px;
      transition: background-color 0.15s ease-in-out;
      border: 1px solid transparent;
      display: inline-block;
    }
    
    .create-account:hover {
      background-color: rgba(10, 92, 54, 0.04);
      border-color: #dadce0;
    }
    
    .login-btn {
      background: #6B4E71;
      color: white;
      border: none;
      padding: 10px 24px;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
      min-width: 64px;
      height: 36px;
    }
    
    .login-btn:hover {
      background: #0F5132;
      box-shadow: 0 1px 2px 0 rgba(60,64,67,.3), 0 1px 3px 1px rgba(60,64,67,.15);
    }
    
    .login-btn:active {
      background: #084028;
      box-shadow: 0 1px 2px 0 rgba(60,64,67,.3), 0 2px 6px 2px rgba(60,64,67,.15);
    }
    
    .login-btn:focus {
      outline: none;
      box-shadow: 0 0 0 2px rgba(10, 92, 54, 0.3);
    }
    
    /* 모달 스타일 */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      backdrop-filter: blur(1px);
    }
    
    .modal-content {
      background: white;
      border-radius: 8px;
      width: 100%;
      max-width: 448px;
      margin: 24px;
      box-shadow: 0 8px 10px 1px rgba(0,0,0,.14), 0 3px 14px 2px rgba(0,0,0,.12), 0 5px 5px -3px rgba(0,0,0,.2);
      max-height: 90vh;
      overflow-y: auto;
    }
    
    .modal-header {
      padding: 24px 24px 0;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      border-bottom: 1px solid #e8eaed;
      margin-bottom: 0;
      padding-bottom: 16px;
    }
    
    .modal-title {
      font-size: 22px;
      font-weight: 400;
      color: #202124;
      margin: 0;
      line-height: 28px;
    }
    
    .modal-close {
      background: none;
      border: none;
      cursor: pointer;
      color: #5f6368;
      padding: 8px;
      border-radius: 50%;
      transition: background-color 0.15s ease-in-out;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: -8px -8px 0 0;
    }
    
    .modal-close:hover {
      background-color: rgba(60, 64, 67, 0.08);
    }
    
    .modal-body {
      padding: 24px;
    }
    
    .step-content {
      display: none;
    }
    
    .step-content.active {
      display: block;
    }
    
    .step-description {
      font-size: 14px;
      color: #5f6368;
      margin-bottom: 24px;
      line-height: 1.4286;
    }
    
    .security-question-display {
      background: #f8f9fa;
      border: 1px solid #e8eaed;
      border-radius: 4px;
      padding: 16px;
      font-size: 16px;
      color: #202124;
      margin-bottom: 16px;
      line-height: 1.5;
    }
    
    .button-row {
      display: flex;
      gap: 8px;
      justify-content: flex-end;
      margin-top: 32px;
    }
    
    .btn-primary {
      background: #1a73e8;
      color: white;
      border: none;
      padding: 10px 24px;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
      min-width: 64px;
      height: 36px;
    }
    
    .btn-primary:hover {
      background: #1557b0;
      box-shadow: 0 1px 2px 0 rgba(60,64,67,.3), 0 1px 3px 1px rgba(60,64,67,.15);
    }
    
    .btn-primary:active {
      background: #1246a0;
    }
    
    .btn-secondary {
      background: transparent;
      color: #1a73e8;
      border: 1px solid #dadce0;
      padding: 10px 24px;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.15s ease-in-out, border-color 0.15s ease-in-out;
      min-width: 64px;
      height: 36px;
    }
    
    .btn-secondary:hover {
      background: rgba(26, 115, 232, 0.04);
      border-color: #1a73e8;
    }
    
    .hidden {
      display: none !important;
    }
    
    /* 반응형 디자인 */
    @media (max-width: 480px) {
      body {
        padding: 16px;
      }
      
      .login-card {
        padding: 32px 24px 24px;
        border: none;
        border-radius: 0;
      }
      
      .welcome-text {
        font-size: 20px;
      }
      
      .subtitle {
        font-size: 14px;
      }
      
      .button-group {
        flex-direction: column-reverse;
        gap: 16px;
        align-items: stretch;
      }
      
      .login-btn {
        width: 100%;
        padding: 12px 24px;
        height: 40px;
      }
      
      .create-account {
        text-align: center;
        padding: 12px 16px;
      }
      
      .modal-content {
        margin: 0;
        border-radius: 0;
        max-height: 100vh;
        box-shadow: none;
      }
      
      .modal-header {
        padding: 16px 16px 0;
        padding-bottom: 12px;
      }
      
      .modal-body {
        padding: 16px;
      }
      
      .modal-title {
        font-size: 20px;
      }
    }
    
    @media (max-width: 360px) {
      .login-card {
        padding: 24px 16px 16px;
      }
      
      .logo {
        width: 60px;
        height: 60px;
      }
      
      .welcome-text {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <!-- 왼쪽 상단 로고 섹션 -->
    <div class="logo-section" onclick="window.location.href='/'">
      <img src="logo.png" alt="무화과" class="logo">
    </div>
    
    <!-- 중앙 로그인 폼 -->
    <div class="login-form-container">
      <form id="loginForm">
        <div class="form-group">
          <div class="input-wrapper">
            <input type="text" id="username" name="username" class="form-input" placeholder=" " required>
            <label for="username" class="input-label">Username</label>
          </div>
        </div>
        
        <div class="form-group">
          <div class="input-wrapper">
            <input type="password" id="password" name="password" class="form-input" placeholder=" " required>
            <label for="password" class="input-label">Password</label>
            <button type="button" id="togglePassword" class="password-toggle">
              <i class="material-icons">visibility</i>
            </button>
          </div>
        </div>
        
        <div class="forgot-password">
          <a href="#" id="forgotPasswordLink">비밀번호를 잊으셨나요?</a>
        </div>
        
        <div class="button-group">
          <a href="register.html" class="create-account">계정 만들기</a>
          <button type="submit" class="login-btn">로그인</button>
        </div>
      </form>
    </div>
  </div>

  <!-- 비밀번호 찾기 모달 -->
  <div id="forgotPasswordModal" class="modal-overlay hidden">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title">비밀번호 찾기</h2>
        <button id="closeForgotModal" class="modal-close">
          <i class="material-icons">close</i>
        </button>
      </div>
      
      <div class="modal-body">
        <!-- 1단계: 아이디 입력 -->
        <div id="step1" class="step-content active">
          <p class="step-description">계정 복구를 위해 아이디를 입력해주세요.</p>
          <div class="form-group">
            <div class="input-wrapper">
              <input type="text" id="forgotUsername" class="form-input" placeholder=" ">
              <label for="forgotUsername" class="input-label">아이디</label>
            </div>
          </div>
          <button id="checkUserBtn" class="btn-primary" style="width: 100%;">다음</button>
        </div>
        
        <!-- 2단계: 보안 질문 답변 -->
        <div id="step2" class="step-content">
          <p class="step-description">보안 질문에 답변해주세요.</p>
          <div class="form-group">
            <label class="input-label" style="position: static; transform: none; color: #202124; font-weight: 500; margin-bottom: 8px; display: block;">보안 질문</label>
            <div id="securityQuestionText" class="security-question-display"></div>
          </div>
          <div class="form-group">
            <div class="input-wrapper">
              <input type="text" id="securityAnswerInput" class="form-input" placeholder=" ">
              <label for="securityAnswerInput" class="input-label">답변</label>
            </div>
          </div>
          <div class="button-row">
            <button id="backToStep1" class="btn-secondary">이전</button>
            <button id="verifyAnswerBtn" class="btn-primary">확인</button>
          </div>
        </div>
        
        <!-- 3단계: 새 비밀번호 설정 -->
        <div id="step3" class="step-content">
          <p class="step-description">새로운 비밀번호를 설정해주세요.</p>
          <div class="form-group">
            <div class="input-wrapper">
              <input type="password" id="newPasswordReset" class="form-input" placeholder=" ">
              <label for="newPasswordReset" class="input-label">새 비밀번호</label>
              <button type="button" id="toggleNewPasswordReset" class="password-toggle">
                <i class="material-icons">visibility</i>
              </button>
            </div>
          </div>
          <div class="form-group">
            <div class="input-wrapper">
              <input type="password" id="confirmPasswordReset" class="form-input" placeholder=" ">
              <label for="confirmPasswordReset" class="input-label">비밀번호 확인</label>
              <button type="button" id="toggleConfirmPasswordReset" class="password-toggle">
                <i class="material-icons">visibility</i>
              </button>
            </div>
          </div>
          <button id="resetPasswordBtn" class="btn-primary" style="width: 100%;">비밀번호 변경</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // 비밀번호 보기/숨기기 토글
    document.getElementById('togglePassword').addEventListener('click', function() {
      const passwordInput = document.getElementById('password');
      const icon = this.querySelector('i');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        icon.textContent = 'visibility_off';
      } else {
        passwordInput.type = 'password';
        icon.textContent = 'visibility';
      }
    });

    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      console.log('로그인 폼 제출됨');
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      
      console.log('입력된 사용자명:', username);
      console.log('비밀번호 길이:', password.length);
      
      if (!username || !password) {
        alert('아이디와 비밀번호를 모두 입력해주세요.');
        return;
      }
      
      try {
        console.log('로그인 API 호출 시작');
        const response = await fetch('/api/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          credentials: 'include',
          body: JSON.stringify({ username, password })
        });
        
        console.log('응답 상태:', response.status);
        console.log('응답 헤더:', response.headers);
        
        const data = await response.json();
        console.log('응답 데이터:', data);
        
        if (data.success) {
          console.log('로그인 성공, 리디렉션 중...');
          // 로그인 성공 시 메인 페이지로 리디렉션
          window.location.href = '/';
        } else {
          console.error('로그인 실패:', data.message);
          alert(data.message || '로그인에 실패했습니다.');
        }
      } catch (error) {
        console.error('로그인 오류:', error);
        alert('로그인 중 오류가 발생했습니다: ' + error.message);
      }
    });

    // 비밀번호 찾기 모달 관련 기능
    const forgotPasswordModal = document.getElementById('forgotPasswordModal');
    const forgotPasswordLink = document.getElementById('forgotPasswordLink');
    const closeForgotModal = document.getElementById('closeForgotModal');
    
    let currentUsername = '';
    let securityQuestions = {
      'childhood_pet': '어린 시절 기르던 애완동물의 이름은?',
      'first_school': '처음 다닌 초등학교의 이름은?',
      'mother_maiden': '어머니의 성함은?',
      'birth_city': '태어난 도시의 이름은?',
      'favorite_food': '가장 좋아하는 음식은?',
      'first_car': '첫 번째 자동차 모델은?',
      'favorite_book': '가장 좋아하는 책 제목은?',
      'childhood_friend': '어린 시절 가장 친한 친구의 이름은?'
    };

    // 모달 열기/닫기
    forgotPasswordLink.addEventListener('click', function(e) {
      e.preventDefault();
      forgotPasswordModal.classList.remove('hidden');
      resetModal();
    });

    closeForgotModal.addEventListener('click', function() {
      forgotPasswordModal.classList.add('hidden');
    });

    // 모달 외부 클릭 시 닫기
    forgotPasswordModal.addEventListener('click', function(e) {
      if (e.target === forgotPasswordModal) {
        forgotPasswordModal.classList.add('hidden');
      }
    });

    // 모달 초기화
    function resetModal() {
      document.getElementById('step1').classList.remove('hidden');
      document.getElementById('step2').classList.add('hidden');
      document.getElementById('step3').classList.add('hidden');
      document.getElementById('forgotUsername').value = '';
      document.getElementById('securityAnswerInput').value = '';
      document.getElementById('newPasswordReset').value = '';
      document.getElementById('confirmPasswordReset').value = '';
    }

    // 1단계: 사용자 확인
    document.getElementById('checkUserBtn').addEventListener('click', async function() {
      const username = document.getElementById('forgotUsername').value.trim();
      
      if (!username) {
        alert('아이디를 입력해주세요.');
        return;
      }

      try {
        const response = await fetch('/api/check-security-question', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ username })
        });

        const data = await response.json();

        if (data.success) {
          currentUsername = username;
          document.getElementById('securityQuestionText').textContent = 
            securityQuestions[data.securityQuestion] || data.securityQuestion;
          
          document.getElementById('step1').classList.add('hidden');
          document.getElementById('step2').classList.remove('hidden');
        } else {
          alert(data.message || '사용자를 찾을 수 없거나 보안 질문이 설정되지 않았습니다.');
        }
      } catch (error) {
        console.error('사용자 확인 오류:', error);
        alert('사용자 확인 중 오류가 발생했습니다.');
      }
    });

    // 2단계: 보안 답변 확인
    document.getElementById('verifyAnswerBtn').addEventListener('click', async function() {
      const answer = document.getElementById('securityAnswerInput').value.trim();
      
      if (!answer) {
        alert('보안 질문에 대한 답변을 입력해주세요.');
        return;
      }

      try {
        const response = await fetch('/api/verify-security-answer', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ 
            username: currentUsername,
            answer: answer
          })
        });

        const data = await response.json();

        if (data.success) {
          document.getElementById('step2').classList.add('hidden');
          document.getElementById('step3').classList.remove('hidden');
        } else {
          alert(data.message || '보안 답변이 일치하지 않습니다.');
        }
      } catch (error) {
        console.error('보안 답변 확인 오류:', error);
        alert('보안 답변 확인 중 오류가 발생했습니다.');
      }
    });

    // 3단계: 비밀번호 재설정
    document.getElementById('resetPasswordBtn').addEventListener('click', async function() {
      const newPassword = document.getElementById('newPasswordReset').value;
      const confirmPassword = document.getElementById('confirmPasswordReset').value;
      
      if (!newPassword || !confirmPassword) {
        alert('새 비밀번호를 입력해주세요.');
        return;
      }

      if (newPassword !== confirmPassword) {
        alert('비밀번호가 일치하지 않습니다.');
        return;
      }

      if (newPassword.length < 6) {
        alert('비밀번호는 6자 이상이어야 합니다.');
        return;
      }

      try {
        const response = await fetch('/api/reset-password', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ 
            username: currentUsername,
            newPassword: newPassword
          })
        });

        const data = await response.json();

        if (data.success) {
          alert('비밀번호가 성공적으로 변경되었습니다. 새 비밀번호로 로그인해주세요.');
          forgotPasswordModal.classList.add('hidden');
          resetModal();
        } else {
          alert(data.message || '비밀번호 변경에 실패했습니다.');
        }
      } catch (error) {
        console.error('비밀번호 재설정 오류:', error);
        alert('비밀번호 재설정 중 오류가 발생했습니다.');
      }
    });

    // 이전 단계로 돌아가기
    document.getElementById('backToStep1').addEventListener('click', function() {
      document.getElementById('step2').classList.add('hidden');
      document.getElementById('step1').classList.remove('hidden');
    });

    // 비밀번호 토글 (비밀번호 재설정용)
    document.getElementById('toggleNewPasswordReset').addEventListener('click', function() {
      const passwordInput = document.getElementById('newPasswordReset');
      const icon = this.querySelector('i');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        icon.textContent = 'visibility_off';
      } else {
        passwordInput.type = 'password';
        icon.textContent = 'visibility';
      }
    });

    document.getElementById('toggleConfirmPasswordReset').addEventListener('click', function() {
      const passwordInput = document.getElementById('confirmPasswordReset');
      const icon = this.querySelector('i');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        icon.textContent = 'visibility_off';
      } else {
        passwordInput.type = 'password';
        icon.textContent = 'visibility';
      }
    });
  </script>
</body>
</html>
