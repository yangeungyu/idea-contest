<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>스터디 모임 - 홍숲쿨링</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            'sans': ['Pretendard Variable', 'Pretendard', '-apple-system', 'BlinkMacSystemFont', 'system-ui', 'Roboto', 'Helvetica Neue', 'Segoe UI', 'Apple SD Gothic Neo', 'Noto Sans KR', 'Malgun Gothic', 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'sans-serif']
          }
        }
      }
    }
  </script>
  <style>
    body { padding-top: 0px; }
    .study-card { transition: transform 0.2s; }
    .study-card:hover { transform: translateY(-3px); }
  </style>
</head>
<body class="bg-green-50 lg:ml-20" data-page="studies">
  <!-- 메인 콘텐츠 -->
  <main class="container mx-auto px-4 py-8 lg:ml-20">
    <div class="flex items-center mb-8">
      <span class="material-icons text-green-600 text-3xl mr-3">group</span>
      <div>
        <h1 class="text-2xl font-bold text-gray-800">내 모임 관리</h1>
        <p class="text-gray-600 mt-1">참가한 모임을 관리하고 활동을 확인하세요</p>
      </div>
    </div>
    
    <!-- 스터디 목록 -->
    <div id="studyList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
      <!-- 동적으로 로드됩니다 -->
    </div>
  </main>

  <style>
    .dropdown:hover .dropdown-menu {
      display: block !important;
    }
    
    .dropdown-menu {
      min-width: 160px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      border: 1px solid #e5e7eb;
    }
  </style>

  <script>
    // 페이지 로드 시 즉시 로그인 확인
    (async function() {
      try {
        const response = await fetch('/api/current-user', {
          credentials: 'include'
        });
        const data = await response.json();
        
        if (!data.isAuthenticated) {
          alert('로그인이 필요한 페이지입니다.');
          window.location.href = 'login.html';
          return;
        }
        
        // 현재 사용자 ID 저장
        currentUserId = data.user.id;
        
        // 로그인된 경우에만 페이지 로드
        loadStudies();
      } catch (error) {
        console.error('인증 확인 오류:', error);
        window.location.href = 'login.html';
      }
    })();

    // 전역 변수로 현재 사용자 정보 저장
    let currentUser = null;

    // 내 모임 데이터 로드
    let myStudies = [];
    
    async function loadStudies() {
      try {
        const response = await fetch('/api/current-user', {
          credentials: 'include'
        });
        const userData = await response.json();
        currentUser = userData.user;
        const userId = userData.user.id;
        
        // 모든 모임 조회
        const studiesResponse = await fetch('/api/studies', {
          credentials: 'include'
        });
        const studiesData = await studiesResponse.json();
        const allStudies = studiesData.studies || studiesData;
        
        // 내가 참가한 모임만 필터링 (리더이거나 멤버인 경우)
        myStudies = allStudies.filter(study => {
          const isLeader = study.leader && (study.leader.toString() === userId.toString() || study.leader._id === userId);
          const isMember = study.currentMembers && study.currentMembers.includes(userId);
          return isLeader || isMember;
        });
        
        renderStudies(myStudies);
        
      } catch (error) {
        console.error('스터디 로드 오류:', error);
      }
    }
    
    

    // 스터디 목록 렌더링
    function renderStudies(studies) {
      const studyList = document.getElementById('studyList');
      
      if (!studies || studies.length === 0) {
        studyList.innerHTML = `
          <div class="text-center py-12 text-gray-500">
            <span class="material-icons text-4xl mb-2">group</span>
            <p>참가한 모임이 없습니다.</p>
            <p class="text-sm mt-2">새로운 모임에 참가해보세요!</p>
          </div>
        `;
        return;
      }
      
      studyList.innerHTML = studies.map(study => {
        // 참가자 수 계산
        let memberCount = 0;
        if (study.currentMembers && Array.isArray(study.currentMembers)) {
          memberCount = study.currentMembers.length;
        }
        
        // 카테고리 색상 매핑
        const categoryColors = {
          'study': 'bg-blue-100 text-blue-800',
          'hobby': 'bg-purple-100 text-purple-800',
          'exercise': 'bg-red-100 text-red-800',
          'culture': 'bg-yellow-100 text-yellow-800',
          'volunteer': 'bg-green-100 text-green-800',
          'networking': 'bg-indigo-100 text-indigo-800',
          'other': 'bg-gray-100 text-gray-800'
        };
        
        const categoryTexts = {
          'study': '스터디',
          'hobby': '취미',
          'exercise': '운동',
          'culture': '문화',
          'volunteer': '봉사',
          'networking': '네트워킹',
          'other': '기타'
        };
        
        // 모임 타입 표시
        const meetingTypeText = study.meetingType === 'online' ? '온라인' : 
                               study.meetingType === 'offline' ? '오프라인' : '온/오프라인 혼합형';
        
        // 현재 사용자가 리더인지 확인 (ObjectId 비교를 위해 toString() 사용)
        const isLeader = study.leader && (study.leader.toString() === currentUser.id.toString() || study.leader._id === currentUser.id);
        const isMember = study.currentMembers && study.currentMembers.includes(currentUser.id);
        
        return `
          <div class="bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition-shadow cursor-pointer" onclick="viewStudyDetail('${study._id}')">
            <div class="flex justify-between items-start mb-4">
              <div>
                <h3 class="text-xl font-bold text-gray-900">${study.title}</h3>
                <div class="flex items-center gap-2 mt-1">
                  <span class="text-sm text-green-600 font-medium">${meetingTypeText}</span>
                  ${isLeader ? '<span class="px-2 py-1 bg-blue-100 text-blue-800 text-xs rounded-full font-medium">리더</span>' : 
                              '<span class="px-2 py-1 bg-gray-100 text-gray-800 text-xs rounded-full font-medium">참가자</span>'}
                </div>
              </div>
              <span class="px-3 py-1 rounded-full text-sm ${categoryColors[study.category] || categoryColors.other}">
                ${categoryTexts[study.category] || study.category || '기타'}
              </span>
            </div>
            <p class="text-gray-600 mb-4">${study.description}</p>
            <div class="flex justify-between items-center text-sm text-gray-500 mb-4">
              <span>참가인원: ${memberCount}/${study.maxMembers}명</span>
              <span>시작일: ${new Date(study.startDate).toLocaleDateString()}</span>
            </div>
            <div class="flex justify-between items-center">
              <div class="flex items-center space-x-4">
                <span class="text-sm text-gray-500 flex items-center">
                  <span class="material-icons text-sm mr-1">visibility</span>
                  ${study.views || 0}
                </span>
                ${study.tags && study.tags.length > 0 ? 
                  `<div class="flex flex-wrap gap-1">
                    ${study.tags.slice(0, 2).map(tag => 
                      `<span class="px-2 py-1 bg-gray-100 text-gray-600 text-xs rounded">#${tag}</span>`
                    ).join('')}
                    ${study.tags.length > 2 ? '<span class="text-xs text-gray-400">...</span>' : ''}
                  </div>` : ''
                }
              </div>
              <div class="flex gap-2">
                ${isLeader ? 
                  `<button class="text-red-600 hover:text-red-700 font-medium text-sm flex items-center" onclick="event.stopPropagation(); deleteStudy('${study._id}')">
                    <span class="material-icons text-sm mr-1">delete</span>해체하기
                  </button>` :
                  `<button class="text-orange-600 hover:text-orange-700 font-medium text-sm flex items-center" onclick="event.stopPropagation(); leaveStudy('${study._id}')">
                    <span class="material-icons text-sm mr-1">exit_to_app</span>탈퇴하기
                  </button>`
                }
              </div>
            </div>
          </div>
        `;
      }).join('');
    }
    
    // 모임 상세보기
    function viewStudyDetail(studyId) {
      window.location.href = `study-detail.html?id=${studyId}`;
    }
    
    // 모임 탈퇴하기
    async function leaveStudy(studyId) {
      if (!confirm('정말로 이 모임에서 탈퇴하시겠습니까?')) {
        return;
      }
      
      try {
        console.log('탈퇴 요청 시작 - 스터디 ID:', studyId);
        
        const response = await fetch(`/api/studies/${studyId}/leave`, {
          method: 'POST',
          credentials: 'include',
          headers: {
            'Content-Type': 'application/json'
          }
        });
        
        console.log('응답 상태:', response.status);
        const data = await response.json();
        console.log('응답 데이터:', data);
        
        if (!response.ok) {
          throw new Error(data.message || '모임 탈퇴에 실패했습니다.');
        }
        
        alert('모임에서 성공적으로 탈퇴했습니다.');
        loadStudies(); // 목록 새로고침
        
      } catch (error) {
        console.error('모임 탈퇴 오류:', error);
        alert(error.message || '모임 탈퇴 중 오류가 발생했습니다.');
      }
    }
    
    // 모임 해체하기 (리더만 가능)
    async function deleteStudy(studyId) {
      if (!confirm('정말로 이 모임을 해체하시겠습니까?\n해체된 모임은 복구할 수 없습니다.')) {
        return;
      }
      
      try {
        const response = await fetch(`/api/studies/${studyId}`, {
          method: 'DELETE',
          credentials: 'include'
        });
        
        const data = await response.json();
        
        if (!response.ok) {
          throw new Error(data.message || '모임 해체에 실패했습니다.');
        }
        
        alert('모임이 성공적으로 해체되었습니다.');
        loadStudies(); // 목록 새로고침
        
      } catch (error) {
        console.error('모임 해체 오류:', error);
        alert(error.message || '모임 해체 중 오류가 발생했습니다.');
      }
    }

    // 로그인된 사용자 메뉴 표시 (헤더가 제거되어 더 이상 필요 없음)
    function showUserMenu(name) {
      // 헤더가 제거되었으므로 이 함수는 더 이상 필요하지 않음
      console.log('사용자 로그인됨:', name);
    }

    // 로그아웃 처리
    function handleLogout() {
      fetch('/api/logout', {
        method: 'POST',
        credentials: 'include'
      })
      .then(() => {
        window.location.href = 'login.html';
      })
      .catch((error) => {
        console.error('로그아웃 오류:', error);
      });
    }
  </script>
  <script src="common.js"></script>
  <script src="sidebar.js"></script>
  <script src="script.js"></script>
</body>
</html>
