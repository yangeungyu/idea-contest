<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>스터디 모임 - 홍숲쿨링</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            'sans': ['Pretendard Variable', 'Pretendard', '-apple-system', 'BlinkMacSystemFont', 'system-ui', 'Roboto', 'Helvetica Neue', 'Segoe UI', 'Apple SD Gothic Neo', 'Noto Sans KR', 'Malgun Gothic', 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'sans-serif']
          }
        }
      }
    }
  </script>
  <style>
    body { padding-top: 0px; }
    .study-card { transition: transform 0.2s; }
    .study-card:hover { transform: translateY(-3px); }
  </style>
</head>
<body class="bg-green-50 lg:ml-20" data-page="studies">
  <!-- 상단 헤더 -->
  <header class="bg-white shadow-sm border-b border-gray-200 fixed w-full z-40 lg:ml-20">
    <div class="px-4 py-3 flex justify-between items-center">
        <div class="flex items-center">
        <!-- 모바일에서도 로고 표시 (클릭 가능) -->
        <div id="mobileLogoBtn" class="lg:hidden flex items-center cursor-pointer hover:bg-gray-50 rounded-lg p-2 transition-colors">
          <img src="logo.png" alt="홍숲쿨링" class="w-8 h-8 object-contain mr-2">
          <span class="text-lg font-semibold text-gray-900">홍숲쿨링</span>
        </div>
      </div>
      
      <!-- 로그인/회원가입 버튼 -->
      <div class="flex items-center space-x-4">
        <div id="auth-buttons" class="flex items-center space-x-4">
          <a href="login.html" class="text-gray-700 hover:text-green-600">로그인</a>
          <a href="register.html" class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700">회원가입</a>
        </div>
        <!-- 로그인 시 표시될 프로필 메뉴 -->
        <div id="userMenu" class="hidden dropdown relative">
          <button class="flex items-center space-x-2 focus:outline-none">
            <div class="w-8 h-8 rounded-full bg-gray-300 flex items-center justify-center">
              <span class="material-icons text-gray-600">person</span>
            </div>
            <span id="userName" class="text-gray-700">사용자이름</span>
            <span class="material-icons text-gray-500">arrow_drop_down</span>
          </button>
          <div class="dropdown-menu absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-10" style="display: none;">
            <a href="mypage.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">마이페이지</a>
            <a href="#" onclick="handleLogout()" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">로그아웃</a>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- 메인 콘텐츠 -->
  <main class="container mx-auto px-4 py-8">
    <div class="bg-white p-6 rounded-lg shadow-md mb-8">
      <div class="flex flex-col md:flex-row md:items-center md:justify-between mb-6">
        <h1 class="text-2xl font-bold text-gray-800 mb-4 md:mb-0">내 모임 관리</h1>
        <a href="create-study.html" class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 text-center">
          <i class="material-icons align-middle">add</i> 스터디 개설하기
        </a>
      </div>
      
      <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
        <div class="md:col-span-2">
          <div class="relative">
            <input type="text" id="searchInput" placeholder="스터디 검색" 
                   class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 pl-10">
            <i class="material-icons absolute left-3 top-2.5 text-gray-400">search</i>
          </div>
        </div>
        
        <select id="categoryFilter" class="px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 bg-white">
          <option value="">모든 카테고리</option>
          <option value="프로그래밍">프로그래밍</option>
          <option value="외국어">외국어</option>
          <option value="자격증">자격증</option>
          <option value="취업">취업</option>
          <option value="기타">기타</option>
        </select>
        
        <select id="statusFilter" class="px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 bg-white">
          <option value="">모든 상태</option>
          <option value="recruiting">모집 중</option>
          <option value="in_progress">진행 중</option>
        </select>
      </div>
    </div>
    
    <!-- 스터디 목록 -->
    <div id="studyList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
      <!-- 동적으로 로드됩니다 -->
    </div>
  </main>

  <!-- 푸터 -->
  <footer class="bg-green-800 text-white py-8 mt-12">
    <div class="container mx-auto px-4 text-center">
      <p>&copy; 2025 홍숲쿨링. All rights reserved.</p>
    </div>
  </footer>

  <style>
    .dropdown:hover .dropdown-menu {
      display: block !important;
    }
    
    .dropdown-menu {
      min-width: 160px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      border: 1px solid #e5e7eb;
    }
  </style>

  <script>
    // 페이지 로드 시 즉시 로그인 확인
    (async function() {
      try {
        const response = await fetch('/api/current-user', {
          credentials: 'include'
        });
        const data = await response.json();
        
        if (!data.isAuthenticated) {
          alert('로그인이 필요한 페이지입니다.');
          window.location.href = 'login.html';
          return;
        }
        
        // 현재 사용자 ID 저장
        currentUserId = data.user.id;
        
        // 로그인된 경우에만 페이지 로드
        loadStudies();
        showUserMenu(data.user.name || data.user.username);
      } catch (error) {
        console.error('인증 확인 오류:', error);
        window.location.href = 'login.html';
      }
    })();

    // 전역 변수로 현재 사용자 정보 저장
    let currentUser = null;

    // 사용자의 모임 데이터 로드 (생성한 모임 + 참가한 모임)
    async function loadStudies() {
      try {
        const response = await fetch('/api/current-user', {
          credentials: 'include'
        });
        const userData = await response.json();
        currentUser = userData.user;
        const userId = userData.user.id;
        
        // 모든 모임 조회
        const studiesResponse = await fetch('/api/studies', {
          credentials: 'include'
        });
        const allStudies = await studiesResponse.json();
        
        // 사용자가 생성했거나 참가한 모임만 필터링
        const userStudies = (allStudies.studies || allStudies).filter(study => {
          console.log('모임 필터링 중:', study.title);
          console.log('현재 사용자:', currentUser);
          console.log('모임 참가자들:', study.currentMembers);
          
          // currentMembers가 문자열 배열인 경우 처리
          let isLeader = false;
          let isMember = false;
          
          if (study.currentMembers && Array.isArray(study.currentMembers)) {
            if (typeof study.currentMembers[0] === 'string') {
              // 문자열 배열인 경우 (ID만 저장된 경우)
              isMember = study.currentMembers.includes(userId) || study.currentMembers.includes(currentUser._id);
              // 첫 번째 멤버를 리더로 간주 (모임 생성자)
              isLeader = (study.currentMembers[0] === userId || study.currentMembers[0] === currentUser._id);
            } else {
              // 객체 배열인 경우
              isLeader = study.currentMembers.some(member => {
                const usernameMatch = member.username === currentUser.username;
                const idMatch = member._id === userId || member._id === currentUser._id;
                const hasLeaderFlag = member.isLeader === true;
                return (usernameMatch || idMatch) && hasLeaderFlag;
              });
              
              isMember = study.currentMembers.some(member => {
                const usernameMatch = member.username === currentUser.username;
                const idMatch = member._id === userId || member._id === currentUser._id;
                return usernameMatch || idMatch;
              });
            }
          }
          
          // 추가: 레거시 leader 필드도 확인
          const isLegacyLeader = study.leader === userId || study.leader === currentUser._id;
          
          console.log(`최종 결과 - isLeader: ${isLeader}, isMember: ${isMember}, isLegacyLeader: ${isLegacyLeader}`);
          
          return isLeader || isMember || isLegacyLeader;
        });
        
        console.log('전체 모임 데이터:', allStudies);
        console.log('필터링된 사용자 모임:', userStudies);
        
        // 각 모임의 리더 정보 상세 확인
        userStudies.forEach(study => {
          console.log(`모임 "${study.title}" - 리더 ID: ${study.leader}, 현재 사용자 ID: ${currentUser.id}`);
          console.log('리더 타입:', typeof study.leader, '사용자 ID 타입:', typeof currentUser.id);
          console.log('리더 === 사용자:', study.leader === currentUser.id);
          console.log('리더 toString === 사용자:', study.leader?.toString() === currentUser.id);
        });
        
        renderStudies(userStudies);
      } catch (error) {
        console.error('스터디 로드 오류:', error);
      }
    }

    // 스터디 목록 렌더링
    function renderStudies(studies) {
      const studyList = document.getElementById('studyList');
      
      if (!studies || studies.length === 0) {
        studyList.innerHTML = `
          <div class="text-center py-12 text-gray-500">
            <span class="material-icons text-4xl mb-2">group</span>
            <p>등록된 스터디가 없습니다.</p>
          </div>
        `;
        return;
      }
      
      studyList.innerHTML = studies.map(study => {
        // 현재 사용자가 리더인지 확인 (데이터 구조에 따라 처리)
        let isLeader = false;
        let memberCount = 0;
        
        if (study.currentMembers && Array.isArray(study.currentMembers)) {
          memberCount = study.currentMembers.length;
          
          if (typeof study.currentMembers[0] === 'string') {
            // 문자열 배열인 경우 - 첫 번째 멤버를 리더로 간주
            isLeader = (study.currentMembers[0] === currentUser.id || study.currentMembers[0] === currentUser._id);
          } else {
            // 객체 배열인 경우
            isLeader = study.currentMembers.some(member => 
              (member.username === currentUser.username || member._id === currentUser.id) && member.isLeader
            );
          }
        }
        
        // 레거시 leader 필드 확인 (문자열 비교 추가)
        if (study.leader === currentUser.id || 
            study.leader === currentUser._id ||
            study.leader?.toString() === currentUser.id ||
            study.leader?.toString() === currentUser._id) {
          isLeader = true;
        }
        
        // 카테고리 색상 매핑
        const categoryColors = {
          'study': 'bg-blue-100 text-blue-800',
          'hobby': 'bg-purple-100 text-purple-800',
          'exercise': 'bg-red-100 text-red-800',
          'culture': 'bg-yellow-100 text-yellow-800',
          'volunteer': 'bg-green-100 text-green-800',
          'networking': 'bg-indigo-100 text-indigo-800',
          'other': 'bg-gray-100 text-gray-800'
        };
        
        const categoryTexts = {
          'study': '스터디',
          'hobby': '취미',
          'exercise': '운동',
          'culture': '문화',
          'volunteer': '봉사',
          'networking': '네트워킹',
          'other': '기타'
        };
        
        return `
          <div class="bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition-shadow">
            <div class="flex justify-between items-start mb-4">
              <div>
                <h3 class="text-xl font-bold text-gray-900">${study.title}</h3>
                <span class="text-sm ${isLeader ? 'text-blue-600' : 'text-green-600'} font-medium">
                  ${isLeader ? '내가 만든 모임' : '참가 중인 모임'}
                </span>
              </div>
              <span class="px-3 py-1 rounded-full text-sm ${categoryColors[study.category] || categoryColors.other}">
                ${categoryTexts[study.category] || study.category || '기타'}
              </span>
            </div>
            <p class="text-gray-600 mb-4">${study.description}</p>
            <div class="flex justify-between items-center text-sm text-gray-500 mb-4">
              <span>참가인원: ${memberCount}/${study.maxMembers}명</span>
              <span>시작일: ${new Date(study.startDate).toLocaleDateString()}</span>
            </div>
            <div class="flex justify-between items-center">
              <div class="flex space-x-2">
                ${isLeader ? 
                  `<button onclick="editStudy('${study._id}')" class="flex items-center text-blue-600 hover:text-blue-700 font-medium text-sm">
                     <span class="material-icons text-sm mr-1">edit</span>수정
                   </button>
                   <button onclick="deleteStudy('${study._id}')" class="flex items-center text-red-600 hover:text-red-700 font-medium text-sm">
                     <span class="material-icons text-sm mr-1">delete</span>모임 삭제
                   </button>` :
                  `<button onclick="leaveStudy('${study._id}')" class="flex items-center text-orange-600 hover:text-orange-700 font-medium text-sm">
                     <span class="material-icons text-sm mr-1">exit_to_app</span>모임 탈퇴
                   </button>`
                }
              </div>
              <a href="study-detail.html?id=${study._id}" class="text-green-600 hover:text-green-700 font-medium">자세히 보기</a>
            </div>
          </div>
        `;
      }).join('');
    }

    // 로그인된 사용자 메뉴 표시
    function showUserMenu(name) {
      const userMenu = document.getElementById('userMenu');
      const authButtons = document.getElementById('auth-buttons');
      const userName = document.getElementById('userName');
      
      userName.textContent = name;
      userMenu.classList.remove('hidden');
      authButtons.classList.add('hidden');
    }

    // 현재 사용자 ID 가져오기
    let currentUserId = null;
    
    function getCurrentUserId() {
      return currentUserId;
    }

    // 모임 수정
    function editStudy(studyId) {
      window.location.href = `create-meeting.html?edit=${studyId}`;
    }

    // 모임 삭제 (리더만 가능)
    async function deleteStudy(studyId) {
      if (!confirm('정말로 이 모임을 삭제하시겠습니까?\n모임이 삭제되면 모든 참가자가 자동으로 제외됩니다.')) {
        return;
      }
      
      try {
        console.log('삭제 요청 - 모임 ID:', studyId);
        console.log('삭제 요청 - 현재 사용자 ID:', currentUser.id);
        console.log('삭제 요청 - 현재 사용자 정보:', currentUser);
        
        const response = await fetch(`/api/studies/${studyId}`, {
          method: 'DELETE',
          credentials: 'include',
          headers: {
            'Content-Type': 'application/json'
          }
        });
        
        console.log('삭제 응답 상태:', response.status);
        const responseData = await response.json();
        console.log('삭제 응답 데이터:', responseData);
        
        if (response.ok) {
          alert('모임이 삭제되었습니다.');
          loadStudies(); // 목록 새로고침
        } else {
          alert(`모임 삭제에 실패했습니다: ${responseData.message || '알 수 없는 오류'}`);
        }
      } catch (error) {
        console.error('삭제 오류:', error);
        alert('삭제 중 오류가 발생했습니다.');
      }
    }

    // 모임 탈퇴 (일반 참가자만 가능)
    async function leaveStudy(studyId) {
      if (!confirm('정말로 이 모임에서 탈퇴하시겠습니까?')) {
        return;
      }
      
      try {
        const response = await fetch(`/api/studies/${studyId}/leave`, {
          method: 'POST',
          credentials: 'include'
        });
        
        if (response.ok) {
          alert('모임에서 탈퇴했습니다.');
          loadStudies();
        } else {
          alert('모임 탈퇴에 실패했습니다.');
        }
      } catch (error) {
        console.error('모임 탈퇴 오류:', error);
        alert('모임 탈퇴 중 오류가 발생했습니다.');
      }
    }

    // 로그아웃 처리
    function handleLogout() {
      fetch('/api/logout', {
        method: 'POST',
        credentials: 'include'
      })
      .then(() => {
        window.location.href = 'login.html';
      })
      .catch((error) => {
        console.error('로그아웃 오류:', error);
      });
    }
  </script>
  <script src="common.js"></script>
  <script src="sidebar.js"></script>
  <script src="script.js"></script>
</body>
</html>
