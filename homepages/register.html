<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입 - 홍숲쿨링</title>
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body {
      font-family: 'Pretendard Variable', Pretendard, -apple-system, BlinkMacSystemFont, system-ui, Roboto, 'Helvetica Neue', 'Segoe UI', 'Apple SD Gothic Neo', 'Noto Sans KR', 'Malgun Gothic', 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', sans-serif;
      background-color: #f8f9fa;
    }
    .register-container {
      max-width: 500px;
      margin: 60px auto;
      padding: 40px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }
    .form-input {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 16px;
      transition: all 0.3s;
    }
    .form-input:focus {
      border-color: #b22222;
      outline: none;
      box-shadow: 0 0 0 2px rgba(178, 34, 34, 0.2);
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #374151;
    }
    .register-btn {
      width: 100%;
      padding: 14px;
      background-color: #b22222;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .register-btn:hover {
      background-color: #8b1a1a;
    }
    .login-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #6b7280;
      text-decoration: none;
    }
    .login-link:hover {
      text-decoration: underline;
      color: #b22222;
    }
    .error-message {
      color: #ef4444;
      font-size: 14px;
      margin-top: 5px;
      display: none;
    }
    .password-match {
      font-size: 14px;
      margin-top: 5px;
      font-weight: 500;
    }
    .password-match.match {
      color: #10b981;
    }
    .password-match.no-match {
      color: #ef4444;
    }
    .input-group {
      position: relative;
    }
    .input-group .form-input {
      padding-right: 40px;
    }
    .input-group .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #9ca3af;
      cursor: pointer;
    }
  </style>
</head>
<body class="bg-green-50">
  <div class="register-container">
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-2xl font-bold text-green-800">회원가입</h1>
      <a href="index.html" class="text-green-600 hover:text-green-800 transition-colors duration-200 flex items-center">
        <i class="material-icons mr-1">home</i>
        홈으로
      </a>
    </div>
    <p class="text-gray-600 text-left mb-8">함께 배우고 성장할 준비가 되셨나요?</p>
    
    <form id="registerForm">
      <div class="mb-4">
        <input type="text" id="username" name="username" required
               placeholder="아이디 입력 (8~20자)"
               class="w-full px-3 py-2 border border-green-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500">
      </div>
      
      <div class="mb-4">
        <input type="text" id="name" name="name" required
               placeholder="이름 입력"
               class="w-full px-3 py-2 border border-green-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500">
      </div>
      
      <div class="mb-4">
        <input type="email" id="email" name="email" required
               placeholder="이메일 입력"
               class="w-full px-3 py-2 border border-green-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500">
      </div>
      
      <div class="mb-6">
        <div class="relative">
          <input type="password" id="password" name="password" required
                 placeholder="비밀번호 입력 (6자 이상)"
                 class="w-full px-3 py-2 border border-green-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 pr-10">
          <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 pr-3 flex items-center">
            <i class="material-icons text-green-500">visibility</i>
          </button>
        </div>
      </div>
      
      <div class="mb-6">
        <div class="relative">
          <input type="password" id="confirmPassword" name="confirmPassword" required
                 placeholder="비밀번호 재입력"
                 class="w-full px-3 py-2 border border-green-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 pr-10">
          <button type="button" id="toggleConfirmPassword" class="absolute inset-y-0 right-0 pr-3 flex items-center">
            <i class="material-icons text-green-500">visibility</i>
          </button>
        </div>
        <div id="passwordMatchMessage" class="password-match" style="display: none;"></div>
      </div>
      
      <button type="submit" class="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition duration-200">
        회원가입
      </button>
    </form>
    
    <div class="mt-6 text-center">
      <p class="text-green-600">이미 계정이 있으신가요? <a href="login.html" class="text-green-700 hover:text-green-800 font-medium">로그인</a></p>
    </div>
  </div>

  <script>
    // 비밀번호 보기/숨기기 토글
    document.getElementById('togglePassword').addEventListener('click', function() {
      const passwordInput = document.getElementById('password');
      const icon = this.querySelector('i');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        icon.textContent = 'visibility_off';
      } else {
        passwordInput.type = 'password';
        icon.textContent = 'visibility';
      }
    });

    // 비밀번호 확인 보기/숨기기 토글
    document.getElementById('toggleConfirmPassword').addEventListener('click', function() {
      const confirmPasswordInput = document.getElementById('confirmPassword');
      const icon = this.querySelector('i');
      
      if (confirmPasswordInput.type === 'password') {
        confirmPasswordInput.type = 'text';
        icon.textContent = 'visibility_off';
      } else {
        confirmPasswordInput.type = 'password';
        icon.textContent = 'visibility';
      }
    });

    // 비밀번호 일치 확인 실시간 체크
    function checkPasswordMatch() {
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const messageElement = document.getElementById('passwordMatchMessage');
      
      if (confirmPassword === '') {
        messageElement.style.display = 'none';
        return;
      }
      
      messageElement.style.display = 'block';
      
      if (password === confirmPassword) {
        messageElement.textContent = '✓ 비밀번호가 일치합니다';
        messageElement.className = 'password-match match';
      } else {
        messageElement.textContent = '✗ 비밀번호가 일치하지 않습니다';
        messageElement.className = 'password-match no-match';
      }
    }

    // 비밀번호 입력 시 실시간 체크
    document.getElementById('password').addEventListener('input', checkPasswordMatch);
    document.getElementById('confirmPassword').addEventListener('input', checkPasswordMatch);

    // 폼 제출 처리
    document.getElementById('registerForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      // 입력값 가져오기
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const name = document.getElementById('name').value.trim();
      
      // 기본 유효성 검사
      if (!username || !password || !name) {
        alert('모든 필드를 입력해주세요.');
        return;
      }
      
      // 비밀번호 확인
      if (password !== confirmPassword) {
        alert('비밀번호가 일치하지 않습니다.');
        return;
      }
      
      try {
        // 회원가입 요청
        const response = await fetch('/api/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          credentials: 'include',
          body: JSON.stringify({ 
            username, 
            password, 
            name 
          })
        });
        
        const data = await response.json();
        
        if (data.success) {
          alert('회원가입이 완료되었습니다!');
          window.location.href = '/';
        } else {
          alert(data.message || '회원가입에 실패했습니다.');
        }
      } catch (error) {
        console.error('회원가입 오류:', error);
        alert('회원가입 중 오류가 발생했습니다.');
      }
    });
  </script>
</body>
</html>
