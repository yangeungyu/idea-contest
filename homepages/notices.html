<body class="bg-gray-100 lg:ml-20" data-page="notices">

  <script>
    // 전역 변수
    let allNotices = [];
    let filteredNotices = [];
    let currentPage = 1;
    const noticesPerPage = 10;
    
    // 현재 사용자 정보
    let currentUser = null;
    
    // 사용자 권한 확인 (서버에서 받아온 정보 사용)
    function isAdmin() {
      return currentUser && currentUser.role === 'admin';
    }
    
    // 공지사항 관리 권한 확인 (작성자 또는 관리자)
    function canManageNotice(notice) {
      return notice.author === currentUser.username || isAdmin();
    }
    
    // 공지사항 수정
    function editNotice(noticeId) {
      const notice = allNotices.find(n => n.id === noticeId);
      if (!notice) return;
      
      if (!canManageNotice(notice)) {
        alert('수정 권한이 없습니다.');
        return;
      }
      
      // 수정 폼에 기존 데이터 설정
      document.getElementById('editNoticeId').value = notice.id;
      document.getElementById('editNoticeTitle').value = notice.title;
      document.getElementById('editNoticeCategory').value = notice.category;
      document.getElementById('editNoticeContent').value = notice.content;
      document.getElementById('editIsPinned').checked = notice.pinned;
      
      // 수정 모달 표시
      document.getElementById('editNoticeModal').classList.remove('hidden');
    }
    
    // 수정 모달 닫기
    function closeEditModal() {
      document.getElementById('editNoticeModal').classList.add('hidden');
      document.getElementById('editNoticeForm').reset();
    }
    
    // 공지사항 수정 처리
    function handleEditNotice(e) {
      e.preventDefault();
      
      const noticeId = parseInt(document.getElementById('editNoticeId').value);
      const formData = {
        title: document.getElementById('editNoticeTitle').value,
        content: document.getElementById('editNoticeContent').value,
        category: document.getElementById('editNoticeCategory').value,
        isPinned: document.getElementById('editIsPinned').checked
      };
      
      const notice = allNotices.find(n => n.id === noticeId);
      if (!notice) return;
      
      // 공지사항 업데이트
      notice.title = formData.title;
      notice.content = formData.content;
      notice.category = formData.category;
      notice.pinned = formData.isPinned;
      
      // 로컬 스토리지에 저장하여 새로고침 시에도 유지
      localStorage.setItem('notices', JSON.stringify(allNotices));
      
      // 필터된 목록도 업데이트
      filteredNotices = [...allNotices];
      
      alert('공지사항이 성공적으로 수정되었습니다!');
      closeEditModal();
      renderNotices();
    }

    // 공지사항 목록 로드 (로컬 스토리지에서 불러오기)
    async function loadNotices() {
      try {
        const response = await fetch('/api/notices');
        if (response.ok) {
          allNotices = await response.json();
        } else {
          console.error('공지사항 로드 실패:', response.status);
          allNotices = [];
        }
        
        // 필터된 목록 초기화
        filteredNotices = [...allNotices];
        
        // 목록 렌더링
        renderNotices();
        renderPagination();
      } catch (error) {
        console.error('공지사항 로드 중 오류:', error);
        allNotices = [];
        filteredNotices = [];
      }
    }

    // 공지사항 렌더링
    function renderNotices() {
      const noticesList = document.getElementById('noticesList');
      
      if (!filteredNotices || filteredNotices.length === 0) {
        noticesList.innerHTML = `
          <tr>
            <td colspan="5" class="px-4 py-8 text-center text-gray-500">
              등록된 공지사항이 없습니다.
            </td>
          </tr>
        `;
        return;
      }
      
      // 고정된 공지사항을 맨 위로, 나머지는 ID 역순으로 정렬
      const sortedNotices = [...filteredNotices].sort((a, b) => {
        // 고정된 공지사항이 우선
        if (a.pinned && !b.pinned) return -1;
        if (!a.pinned && b.pinned) return 1;
        // 둘 다 고정되었거나 둘 다 고정되지 않은 경우 ID 역순
        return b.id - a.id;
      });
      
      // 페이지네이션 계산
      const startIndex = (currentPage - 1) * noticesPerPage;
      const endIndex = startIndex + noticesPerPage;
      const paginatedNotices = sortedNotices.slice(startIndex, endIndex);
      
      noticesList.innerHTML = paginatedNotices.map((notice, index) => {
        const categoryInfo = {
          'general': { color: 'bg-gray-50 text-gray-700 border-gray-200', emoji: '📢', text: '일반' },
          'event': { color: 'bg-blue-50 text-blue-700 border-blue-200', emoji: '🎉', text: '이벤트' },
          'update': { color: 'bg-green-50 text-green-700 border-green-200', emoji: '🔄', text: '업데이트' },
          'important': { color: 'bg-red-50 text-red-700 border-red-200', emoji: '🔴', text: '중요' },
          'maintenance': { color: 'bg-yellow-50 text-yellow-700 border-yellow-200', emoji: '🔧', text: '점검' }
        };
        
        const category = categoryInfo[notice.category] || categoryInfo.general;
        // 번호는 게시물의 고유 ID를 사용 (게시된 순서대로 고정)
        const noticeNumber = notice.id;
        
        return `
          <tr class="hover:bg-gray-50 transition-colors ${notice.pinned ? 'bg-yellow-50' : ''}">
            <td class="px-4 py-3 text-center text-sm text-gray-600">${noticeNumber}</td>
            <td class="px-4 py-3 text-center">
              <span class="inline-flex items-center px-2 py-1 text-xs font-medium ${category.color} whitespace-nowrap">
                ${category.text}
              </span>
            </td>
            <td class="px-4 py-3 text-sm text-gray-900">
              <div class="flex items-center justify-between">
                <div class="cursor-pointer hover:text-green-600 transition-colors flex-1" onclick="openNoticeDetail(${notice.id})">
                  <div class="font-medium flex items-center">
                    ${notice.pinned ? '<span class="material-icons text-red-500 text-sm mr-2">push_pin</span>' : ''}
                    ${notice.title}
                  </div>
                </div>
                <div class="flex items-center space-x-2 ml-4">
                  ${isAdmin() ? `
                    <button onclick="editNotice(${notice.id})" class="text-xs px-2 py-1 bg-blue-100 text-blue-600 rounded hover:bg-blue-200 transition-colors" title="수정">
                      <span class="material-icons text-xs">edit</span>
                    </button>
                    <button onclick="togglePin(${notice.id})" class="text-xs px-2 py-1 rounded ${notice.pinned ? 'bg-red-100 text-red-600 hover:bg-red-200' : 'bg-gray-100 text-gray-600 hover:bg-gray-200'} transition-colors" title="${notice.pinned ? '고정 해제' : '상단 고정'}">
                      <span class="material-icons text-xs">push_pin</span>
                    </button>
                    <button onclick="deleteNotice(${notice.id})" class="text-xs px-2 py-1 bg-red-100 text-red-600 rounded hover:bg-red-200 transition-colors" title="삭제">
                      <span class="material-icons text-xs">delete</span>
                    </button>
                  ` : ''}
                </div>
              </div>
            </td>
            <td class="px-4 py-3 text-center text-sm text-gray-500">
              ${new Date(notice.createdAt).toLocaleDateString('ko-KR', { month: 'short', day: 'numeric' })}
            </td>
            <td class="px-4 py-3 text-center text-sm text-gray-500">
              ${notice.views || 0}
            </td>
          </tr>
        `;
      }).join('');
    }
    
    // 시간 경과 표시 함수
    function getTimeAgo(dateString) {
      const now = new Date();
      const date = new Date(dateString);
      const diffInSeconds = Math.floor((now - date) / 1000);
      
      if (diffInSeconds < 60) return '방금 전';
      if (diffInSeconds < 3600) return `${Math.floor(diffInSeconds / 60)}분 전`;
      if (diffInSeconds < 86400) return `${Math.floor(diffInSeconds / 3600)}시간 전`;
      if (diffInSeconds < 604800) return `${Math.floor(diffInSeconds / 86400)}일 전`;
      
      return date.toLocaleDateString('ko-KR');
    }
    
    // 새 공지사항 작성
    function createNotice(formData) {
      // 새 ID 생성 (기존 최대 ID + 1)
      const maxId = allNotices.length > 0 ? Math.max(...allNotices.map(n => n.id)) : 0;
      const newId = maxId + 1;
      
      // 새 공지사항 생성
      const newNotice = {
        id: newId,
        title: formData.title,
        content: formData.content,
        category: formData.category,
        author: currentUser.username, // 현재 로그인된 사용자
        createdAt: new Date().toISOString().split('T')[0],
        views: 0,
        pinned: formData.isPinned || false
      };
      
      // 배열 맨 앞에 추가
      allNotices.unshift(newNotice);
      
      // 로컬 스토리지에 저장하여 새로고침 시에도 유지
      localStorage.setItem('notices', JSON.stringify(allNotices));
      
      // 필터된 목록도 업데이트
      filteredNotices = [...allNotices];

    // 공지사항 삭제
    async function deleteNotice(noticeId) {
      const notice = allNotices.find(n => n.id === noticeId);
      if (!notice) return;
      
      if (!canManageNotice(notice)) {
        alert('권한이 없습니다.');
        return;
      }
      
      if (!confirm('정말로 이 공지사항을 삭제하시겠습니까?')) {
        return;
      }
      
      try {
        const response = await fetch(`/api/notices/${noticeId}`, {
          method: 'DELETE'
        });
        
        if (response.ok) {
          // 배열에서 제거
          const index = allNotices.findIndex(n => n.id === noticeId);
          if (index > -1) {
            allNotices.splice(index, 1);
          }
          
          // 필터된 목록도 업데이트
          filteredNotices = [...allNotices];
          
          alert('공지사항이 삭제되었습니다.');
          renderNotices(); // 목록 새로고침
          renderPagination(); // 페이지네이션 업데이트
        } else {
          const error = await response.json();
          alert(error.message || '삭제 중 오류가 발생했습니다.');
        }
      } catch (error) {
        console.error('삭제 중 오류:', error);
        alert('삭제 중 오류가 발생했습니다.');
      }
    }

    // 한글 초성 추출 함수
    function getChosung(str) {
      const chosungList = ['ㄱ', 'ㄲ', 'ㄴ', 'ㄷ', 'ㄸ', 'ㄹ', 'ㅁ', 'ㅂ', 'ㅃ', 'ㅅ', 'ㅆ', 'ㅇ', 'ㅈ', 'ㅉ', 'ㅊ', 'ㅋ', 'ㅌ', 'ㅍ', 'ㅎ'];
      let result = '';
      
      for (let i = 0; i < str.length; i++) {
        const code = str.charCodeAt(i) - 44032;
        if (code > -1 && code < 11172) {
          result += chosungList[Math.floor(code / 588)];
        } else {
          result += str.charAt(i);
        }
      }
      return result;
    }
    
    // 초성 검색 매칭 함수
    function matchesChosung(text, searchTerm) {
      const textChosung = getChosung(text.toLowerCase());
      const searchChosung = getChosung(searchTerm.toLowerCase());
      
      // 일반 텍스트 검색
      const normalMatch = text.toLowerCase().includes(searchTerm.toLowerCase());
      
      // 초성 검색
      const chosungMatch = textChosung.includes(searchChosung);
      
      return normalMatch || chosungMatch;
    }
    
    // 검색 기능 (제목만 검색, 초성 검색 포함)
    function searchNotices() {
      const searchInput = document.getElementById('searchInput');
      const categorySelect = document.getElementById('categoryFilter');
      
      if (!searchInput || !categorySelect) {
        console.error('검색 요소를 찾을 수 없습니다');
        return;
      }
      
      const searchTerm = searchInput.value.trim();
      const category = categorySelect.value;
      
      console.log('검색어:', `"${searchTerm}"`, '카테고리:', `"${category}"`);
      console.log('전체 공지사항:', allNotices.length, '개');
      
      // 검색 필터링
      filteredNotices = allNotices.filter(notice => {
        // 제목 검색 (빈 검색어면 모든 제목 매칭, 초성 검색 포함)
        const titleMatch = searchTerm === '' || matchesChosung(notice.title, searchTerm);
        
        // 카테고리 필터 (빈 카테고리면 모든 카테고리 매칭)
        const categoryMatch = category === '' || notice.category === category;
        
        const result = titleMatch && categoryMatch;
        
        if (searchTerm !== '') {
          console.log(`"${notice.title}" - 제목매칭: ${titleMatch}, 카테고리매칭: ${categoryMatch}, 최종: ${result}`);
        }
        
        return result;
      });
      
      console.log('필터된 결과:', filteredNotices.length, '개');
      
      // 첫 페이지로 이동
      currentPage = 1;
      
      // 화면 업데이트
      renderNotices();
      renderPagination();
    }
    
    // 페이지네이션 렌더링
    function renderPagination() {
      const totalPages = Math.ceil(filteredNotices.length / noticesPerPage);
      const pagination = document.getElementById('pagination');
      
      if (totalPages <= 1) {
        pagination.innerHTML = '';
        return;
      }
      
      let paginationHtml = '<nav class="flex items-center justify-center space-x-1 mt-8">';
      
      // 이전 버튼
      if (currentPage > 1) {
        paginationHtml += `
          <button onclick="changePage(${currentPage - 1})" class="px-3 py-2 text-gray-500 hover:bg-gray-100 rounded-md transition-colors">
            <span class="material-icons text-sm">chevron_left</span>
          </button>
        `;
      }
      
      // 페이지 번호들
      const startPage = Math.max(1, currentPage - 2);
      const endPage = Math.min(totalPages, currentPage + 2);
      
      for (let i = startPage; i <= endPage; i++) {
        const isActive = i === currentPage;
        paginationHtml += `
          <button onclick="changePage(${i})" class="px-3 py-2 rounded-md transition-colors ${
            isActive 
              ? 'bg-green-600 text-white' 
              : 'text-gray-700 hover:bg-gray-100'
          }">
            ${i}
          </button>
        `;
      }
      
      // 다음 버튼
      if (currentPage < totalPages) {
        paginationHtml += `
          <button onclick="changePage(${currentPage + 1})" class="px-3 py-2 text-gray-500 hover:bg-gray-100 rounded-md transition-colors">
            <span class="material-icons text-sm">chevron_right</span>
          </button>
        `;
      }
      
      paginationHtml += '</nav>';
      pagination.innerHTML = paginationHtml;
    }
    
    // 페이지 변경
    function changePage(page) {
      currentPage = page;
      renderNotices();
      renderPagination();
    }

            notice.content.toLowerCase().includes(searchTerm) ||

          );
        }
        currentPage = 1; // 검색 시 첫 페이지로 이동
        renderNotices();
        renderPagination();
      });
      
      // 카테고리 필터
      document.getElementById('categoryFilter').addEventListener('change', function() {
        const selectedCategory = this.value;

          filteredNotices = [...allNotices];

        }
        currentPage = 1; // 필터 시 첫 페이지로 이동
        renderNotices();
        renderPagination();
      });
      
      // 공지사항 작성 폼 제출 (폼이 존재하는 경우에만)
      const noticeForm = document.getElementById('noticeForm');
      if (noticeForm) {

      const editNoticeForm = document.getElementById('editNoticeForm');
