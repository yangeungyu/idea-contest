      <!-- 공지사항 목록 -->

  <!-- 공지사항 작성 모달 -->
  <div id="createNoticeModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-xl max-w-2xl w-full mx-4 max-h-screen overflow-y-auto">
      <div class="p-6">

          <h2 class="text-xl font-bold text-gray-900">공지사항 작성</h2>
          <button id="closeModal" class="text-gray-400 hover:text-gray-600">

          </button>
        </div>
        
        <form id="createNoticeForm">
          <div class="mb-4">
            <label for="noticeTitle" class="block text-sm font-medium text-green-700 mb-2">제목</label>
            <input type="text" id="noticeTitle" name="title" required

                    class="w-full px-3 py-2 border border-green-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500">
              <option value="">카테고리 선택</option>
              <option value="general">일반</option>
              <option value="event">이벤트</option>
              <option value="update">업데이트</option>
              <option value="important">중요</option>

            <label for="noticeContent" class="block text-sm font-medium text-green-700 mb-2">내용</label>
            <textarea id="noticeContent" name="content" rows="8" required
                      class="w-full px-3 py-2 border border-green-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500"></textarea>
          </div>
          
          <div class="mb-6">
            <label class="flex items-center">
              <input type="checkbox" id="isPinned" name="isPinned" class="rounded border-green-300 text-green-600 focus:ring-green-500">
    .dropdown:hover .dropdown-menu {
      display: block !important;
    }
    
    .dropdown-menu {
      min-width: 160px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      border: 1px solid #e5e7eb;
    }
  </style>

  <script>
    // 전역 변수
    let allNotices = [];
    let filteredNotices = [];
    let currentPage = 1;
    const noticesPerPage = 10;
    
    // 현재 사용자 정보 (실제로는 로그인 시스템에서 가져와야 함)
    let currentUser = {
      username: 'yangeg2004', // 테스트용
      isAdmin: false
    };
    
    // 관리자 계정 설정
    const ADMIN_USERS = ['yangeg2004'];
    
    // 사용자 권한 확인
    function isAdmin(username = currentUser.username) {
      return ADMIN_USERS.includes(username);
    }
    
    // 공지사항 관리 권한 확인 (작성자 또는 관리자)
    function canManageNotice(notice) {
      return notice.author === currentUser.username || isAdmin();
    }

    // 공지사항 목록 로드 (더미 데이터 사용)
    async function loadNotices() {
      try {
        // 더미 데이터로 대체 (API 서버가 없는 경우)
        allNotices = [
          {
            id: 1,
            title: "홍숲쿨링 서비스 이용 안내",
            content: "안녕하세요, 홍숲쿨링을 이용해 주셔서 감사합니다.\n\n다음과 같은 주요 기능들을 제공하고 있습니다:\n\n🌟 주요 기능\n• 실시간 환경 데이터 모니터링\n• 개인 맞춤형 환경 관리 솔루션\n• 커뮤니티 기반 정보 공유\n• 친환경 생활 가이드\n\n📱 모바일 앱도 곧 출시 예정이니 많은 관심 부탁드립니다!\n\n문의사항이 있으시면 언제든지 고객센터로 연락해 주세요.",
            category: "general",
            author: "yangeg2004",
            createdAt: "2025-01-10",
            views: 156,
            pinned: true
          },
          {
            id: 2,
            title: '시스템 점검 안내',
            content: '안녕하세요, 홍숲쿨링입니다.\n\n서비스 품질 향상을 위한 정기 점검을 실시합니다.\n\n점검 일시: 2025년 1월 15일 (수) 오전 2시 ~ 오전 6시\n점검 내용:\n• 서버 성능 최적화\n• 보안 업데이트 적용\n• 데이터베이스 정리\n\n점검 시간 동안 서비스 이용이 일시적으로 중단됩니다.\n이용에 불편을 드려 죄송합니다.\n\n문의사항이 있으시면 고객센터로 연락 부탁드립니다.\n\n감사합니다.',
            category: 'maintenance',
            author: 'testuser',
            createdAt: '2025-01-09',
            views: 89,
            pinned: false
          },
          {
            id: 3,
            title: '새로운 기능 업데이트',
            content: '홍숲쿨링에 새로운 기능들이 추가되었습니다! ✨\n\n업데이트 내용:\n\n1. 실시간 화상 회의 기능\n   • 스터디 그룹 내에서 화상 통화 가능\n   • 화면 공유 및 화이트보드 기능\n\n2. 학습 진도 추적\n   • 개인별 학습 진도 시각화\n   • 목표 설정 및 달성률 확인\n\n3. 모바일 앱 최적화\n   • 더 빠른 로딩 속도\n   • 개선된 사용자 인터페이스\n\n4. 알림 시스템 개선\n   • 맞춤형 알림 설정\n   • 중요 공지사항 푸시 알림\n\n새로운 기능들을 활용하여 더욱 효과적인 학습을 경험해보세요!\n\n홍숲쿨링 팀',
            category: 'update',
            author: 'yangeg2004',
            createdAt: '2025-01-08',
            views: 234,
            pinned: false
          }
        ];
        
        filteredNotices = [...allNotices];
        currentPage = 1;
        renderNotices();
        renderPagination();
      } catch (error) {
        console.error('공지사항 로드 오류:', error);
        document.getElementById('noticesList').innerHTML = `
          <tr>
            <td colspan="5" class="px-6 py-8 text-center text-gray-500">
              공지사항을 불러오는 중 오류가 발생했습니다.
            </td>
          </tr>
        `;
      }
    }

    // 공지사항 렌더링
    function renderNotices() {
      const noticesList = document.getElementById('noticesList');
      
      if (!filteredNotices || filteredNotices.length === 0) {
        noticesList.innerHTML = `
          <tr>
            <td colspan="5" class="px-6 py-8 text-center text-gray-500">
              등록된 공지사항이 없습니다.
            </td>
          </tr>
        `;
        return;
      }
      
      // 페이지네이션 적용
      const startIndex = (currentPage - 1) * noticesPerPage;
      const endIndex = startIndex + noticesPerPage;
      const paginatedNotices = filteredNotices.slice(startIndex, endIndex);
      
      noticesList.innerHTML = paginatedNotices.map((notice, index) => {
        const categoryInfo = {
          'general': { color: 'bg-gray-50 text-gray-700 border-gray-200', emoji: '📢', text: '일반' },
          'event': { color: 'bg-blue-50 text-blue-700 border-blue-200', emoji: '🎉', text: '이벤트' },
          'update': { color: 'bg-green-50 text-green-700 border-green-200', emoji: '🔄', text: '업데이트' },
          'important': { color: 'bg-red-50 text-red-700 border-red-200', emoji: '🔴', text: '중요' },
          'maintenance': { color: 'bg-yellow-50 text-yellow-700 border-yellow-200', emoji: '🔧', text: '점검' }
        };
        
        const category = categoryInfo[notice.category] || categoryInfo.general;
        const globalIndex = startIndex + index + 1;
        
        return `
          <tr class="hover:bg-gray-50 transition-colors ${notice.pinned ? 'bg-yellow-50' : ''}">
            <td class="px-4 py-3 text-center text-sm text-gray-600">${globalIndex}</td>
            <td class="px-4 py-3 text-center">
              <span class="inline-flex items-center px-2 py-1 text-xs font-medium ${category.color}">
                ${category.text}
              </span>
            </td>
            <td class="px-4 py-3 text-sm text-gray-900">
              <div class="flex items-center justify-between">
                <div class="cursor-pointer hover:text-green-600 transition-colors flex-1" onclick="openNoticeDetail(${notice.id})">
                  <div class="font-medium flex items-center">
                    ${notice.pinned ? '<span class="material-icons text-red-500 text-sm mr-2">push_pin</span>' : ''}
                    ${notice.title}
                  </div>
                </div>
                <div class="flex items-center space-x-2 ml-4">
                  ${canManageNotice(notice) ? `
                    <button onclick="togglePin(${notice.id})" class="text-xs px-2 py-1 rounded ${notice.pinned ? 'bg-red-100 text-red-600 hover:bg-red-200' : 'bg-gray-100 text-gray-600 hover:bg-gray-200'} transition-colors" title="${notice.pinned ? '고정 해제' : '상단 고정'}">
                      <span class="material-icons text-xs">push_pin</span>
                    </button>
                    <button onclick="deleteNotice(${notice.id})" class="text-xs px-2 py-1 bg-red-100 text-red-600 rounded hover:bg-red-200 transition-colors" title="삭제">
                      <span class="material-icons text-xs">delete</span>
                    </button>
                  ` : ''}
                </div>
              </div>
            </td>
            <td class="px-4 py-3 text-center text-sm text-gray-500">
              ${new Date(notice.createdAt).toLocaleDateString('ko-KR', { month: 'short', day: 'numeric' })}
            </td>
            <td class="px-4 py-3 text-center text-sm text-gray-500">
              ${notice.views || 0}
            </td>
          </tr>
        `;
      }).join('');
    }
    
    // 시간 경과 표시 함수
    function getTimeAgo(dateString) {
      const now = new Date();
      const date = new Date(dateString);
      const diffInSeconds = Math.floor((now - date) / 1000);
      
      if (diffInSeconds < 60) return '방금 전';
      if (diffInSeconds < 3600) return `${Math.floor(diffInSeconds / 60)}분 전`;
      if (diffInSeconds < 86400) return `${Math.floor(diffInSeconds / 3600)}시간 전`;
      if (diffInSeconds < 604800) return `${Math.floor(diffInSeconds / 86400)}일 전`;
      
      return date.toLocaleDateString('ko-KR');
    }
    
    // 새 공지사항 작성
    function createNotice(formData) {
      // 새 공지사항 생성
      const newNotice = {
        id: Date.now(), // 임시 ID
        title: formData.title,
        content: formData.content,
        category: formData.category,
        author: currentUser.username, // 현재 로그인된 사용자
        createdAt: new Date().toISOString().split('T')[0],
        views: 0,
        pinned: formData.isPinned || false
      };
      
      // 배열 맨 앞에 추가
      allNotices.unshift(newNotice);
      
      // 필터된 목록도 업데이트
      filteredNotices = [...allNotices];
      
      alert('공지사항이 성공적으로 작성되었습니다!');
      closeCreateModal();
      loadNotices(); // 목록 새로고침
    }
    
    // 공지사항 고정/해제
    function togglePin(noticeId) {
      const notice = allNotices.find(n => n.id === noticeId);
      if (!notice) return;
      
      if (!canManageNotice(notice)) {
        alert('권한이 없습니다.');
        return;
      }
      
      notice.pinned = !notice.pinned;
      
      // 필터된 목록도 업데이트
      filteredNotices = [...allNotices];
      
      alert(notice.pinned ? '공지사항이 상단에 고정되었습니다.' : '공지사항 고정이 해제되었습니다.');
      renderNotices(); // 목록 새로고침
    }
    
    // 공지사항 삭제
    function deleteNotice(noticeId) {
      const notice = allNotices.find(n => n.id === noticeId);
      if (!notice) return;
      
      if (!canManageNotice(notice)) {
        alert('권한이 없습니다.');
        return;
      }
      
      if (!confirm('정말로 이 공지사항을 삭제하시겠습니까?')) {
        return;
      }
      
      // 배열에서 제거
      const index = allNotices.findIndex(n => n.id === noticeId);
      if (index > -1) {
        allNotices.splice(index, 1);
      }
      
      // 필터된 목록도 업데이트
      filteredNotices = [...allNotices];
      
      alert('공지사항이 삭제되었습니다.');
      renderNotices(); // 목록 새로고침
      renderPagination(); // 페이지네이션 업데이트
    }

    // 공지사항 상세 보기
    function openNoticeDetail(noticeId) {
      const notice = allNotices.find(n => n.id === noticeId);
      if (!notice) return;
      
      // 조회수 증가
      notice.views++;
      
      // 모달 내용 설정
      const categoryColors = {
        'general': 'bg-gray-100 text-gray-800',
        'event': 'bg-blue-100 text-blue-800',
        'update': 'bg-green-100 text-green-800',
        'important': 'bg-red-100 text-red-800',
        'maintenance': 'bg-yellow-100 text-yellow-800'
      };
      
      const categoryTexts = {
        'general': '일반',
        'event': '이벤트',
        'update': '업데이트',
        'important': '중요',
        'maintenance': '점검'
      };
      
      document.getElementById('detailTitle').textContent = notice.title;
      document.getElementById('detailContent').textContent = notice.content;
      document.getElementById('detailDate').textContent = notice.createdAt;
      document.getElementById('detailViews').textContent = `조회 ${notice.views}회`;
      
      const modalCategory = document.getElementById('detailCategory');
      modalCategory.textContent = categoryTexts[notice.category] || '일반';
      modalCategory.className = `px-3 py-1 rounded-full text-sm font-medium ${categoryColors[notice.category] || categoryColors.general}`;
      
      const modalPinned = document.getElementById('detailPinned');
      if (notice.pinned) {
        modalPinned.classList.remove('hidden');
      } else {
        modalPinned.classList.add('hidden');
      }
      
      // 모달 표시
      document.getElementById('noticeDetailModal').classList.remove('hidden');
      
      // 목록 업데이트 (조회수 반영)
      renderNotices();
    }
    
    // 상세 모달 닫기
    function closeDetailModal() {
      document.getElementById('noticeDetailModal').classList.add('hidden');
    }
    
    // 모달 관련 함수들
    function openCreateModal() {
      document.getElementById('createNoticeModal').classList.remove('hidden');
    }
    
    function closeCreateModal() {
      document.getElementById('createNoticeModal').classList.add('hidden');
      document.getElementById('createNoticeForm').reset();
    }
    
    // 검색 기능
    function searchNotices() {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      const category = document.getElementById('categoryFilter').value;
      
      filteredNotices = allNotices.filter(notice => {
        const matchesSearch = notice.title.toLowerCase().includes(searchTerm) || 
                            notice.content.toLowerCase().includes(searchTerm);
        const matchesCategory = category === '' || notice.category === category;
        return matchesSearch && matchesCategory;
      });
      
      currentPage = 1;
      renderNotices();
      renderPagination();
    }
    
    // 페이지네이션 렌더링
    function renderPagination() {
      const totalPages = Math.ceil(filteredNotices.length / noticesPerPage);
      const pagination = document.getElementById('pagination');
      
      if (totalPages <= 1) {
        pagination.innerHTML = '';
        return;
      }
      
      let paginationHtml = '<nav class="flex items-center justify-center space-x-1 mt-8">';
      
      // 이전 버튼
      if (currentPage > 1) {
        paginationHtml += `
          <button onclick="changePage(${currentPage - 1})" class="px-3 py-2 text-gray-500 hover:bg-gray-100 rounded-md transition-colors">
            <span class="material-icons text-sm">chevron_left</span>
          </button>
        `;
      }
      
      // 페이지 번호들
      const startPage = Math.max(1, currentPage - 2);
      const endPage = Math.min(totalPages, currentPage + 2);
      
      for (let i = startPage; i <= endPage; i++) {
        const isActive = i === currentPage;
        paginationHtml += `
          <button onclick="changePage(${i})" class="px-3 py-2 rounded-md transition-colors ${
            isActive 
              ? 'bg-green-600 text-white' 
              : 'text-gray-700 hover:bg-gray-100'
          }">
            ${i}
          </button>
        `;
      }
      
      // 다음 버튼
      if (currentPage < totalPages) {
        paginationHtml += `
          <button onclick="changePage(${currentPage + 1})" class="px-3 py-2 text-gray-500 hover:bg-gray-100 rounded-md transition-colors">
            <span class="material-icons text-sm">chevron_right</span>
          </button>
        `;
      }
      
      paginationHtml += '</nav>';
      pagination.innerHTML = paginationHtml;
    }
    
    // 페이지 변경
    function changePage(page) {
      currentPage = page;
      renderNotices();
      renderPagination();
    }
    
    // 폼 제출 처리
    function handleCreateNotice(e) {
      e.preventDefault();
      
      const formData = {
        title: document.getElementById('noticeTitle').value,
        content: document.getElementById('noticeContent').value,
        category: document.getElementById('noticeCategory').value,
        isPinned: document.getElementById('isPinned').checked
      };
      
      createNotice(formData);
    }
    
    // 사이드바 로드
    async function loadSidebar() {
      try {
        const response = await fetch('sidebar.html');
        const sidebarHtml = await response.text();
        document.getElementById('sidebar-container').innerHTML = sidebarHtml;
        
        // 사이드바 스크립트 실행
        if (typeof initSidebar === 'function') {
          initSidebar();
        }
      } catch (error) {
        console.error('사이드바 로드 오류:', error);
      }
    }
    
    // 이벤트 리스너 설정
    function setupEventListeners() {
      // 검색 기능
      document.getElementById('searchInput').addEventListener('input', searchNotices);
      
      // 카테고리 필터
      document.getElementById('categoryFilter').addEventListener('change', searchNotices);
      
      // 모달 관련
      document.getElementById('createNoticeBtn').addEventListener('click', openCreateModal);
      document.getElementById('closeModal').addEventListener('click', closeCreateModal);
      document.getElementById('cancelBtn').addEventListener('click', closeCreateModal);
      document.getElementById('createNoticeForm').addEventListener('submit', handleCreateNotice);
      
      // 상세 모달 관련
      document.getElementById('closeDetailModal').addEventListener('click', closeDetailModal);
      document.getElementById('closeDetailModalBtn').addEventListener('click', closeDetailModal);
    }
    
    // 페이지 로드 시 초기화
    document.addEventListener('DOMContentLoaded', function() {
      // 현재 사용자 정보 설정 (실제로는 로그인 시스템에서 가져와야 함)
      currentUser.isAdmin = isAdmin(currentUser.username);
      
      // 사이드바 로드
      loadSidebar();
      
      // 공지사항 로드
      loadNotices();
      
      // 이벤트 리스너 등록
      setupEventListeners();
    });
  </script>
  <script src="common.js"></script>
</body>
</html>
