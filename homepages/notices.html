<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>공지사항 - 홍숲쿨링</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            'sans': ['Pretendard Variable', 'Pretendard', '-apple-system', 'BlinkMacSystemFont', 'system-ui', 'Roboto', 'Helvetica Neue', 'Segoe UI', 'Apple SD Gothic Neo', 'Noto Sans KR', 'Malgun Gothic', 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'sans-serif']
          }
        }
      }
    }
  </script>
  <style>
    body { 
      padding-top: 0px; 
      background: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 100%);
    }
    
    .line-clamp-2 {
      display: -webkit-box;
      -webkit-line-clamp: 2;
      line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    
    .line-clamp-3 {
      display: -webkit-box;
      -webkit-line-clamp: 3;
      line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
    
    .animate-float {
      animation: float 3s ease-in-out infinite;
    }
  </style>
</head>
<body class="bg-green-50 lg:ml-20" data-page="notices">
  <!-- 상단 헤더 -->
  <header class="bg-white shadow-sm border-b border-gray-200 fixed w-full z-40 lg:ml-20">
    <div class="px-4 py-3 flex justify-between items-center">
      <div class="flex items-center">
        <!-- 모바일에서도 로고 표시 (클릭 가능) -->
        <div id="mobileLogoBtn" class="lg:hidden flex items-center cursor-pointer hover:bg-gray-50 rounded-lg p-2 transition-colors">
          <img src="logo.png" alt="홍숲쿨링" class="w-8 h-8 object-contain mr-2">
          <span class="text-lg font-semibold text-gray-900">홍숲쿨링</span>
        </div>
      </div>
      
      <!-- 로그인/회원가입 버튼 -->
      <div class="flex items-center space-x-4">
        <div id="auth-buttons" class="flex items-center space-x-4">
          <a href="login.html" class="text-gray-700 hover:text-green-600">로그인</a>
          <a href="register.html" class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700">회원가입</a>
        </div>
        <!-- 로그인 시 표시될 프로필 메뉴 -->
        <div id="userMenu" class="hidden dropdown relative">
          <button class="flex items-center space-x-2 focus:outline-none">
            <div class="w-8 h-8 rounded-full bg-gray-300 flex items-center justify-center">
              <span class="material-icons text-gray-600">person</span>
            </div>
            <span id="userName" class="text-gray-700">사용자이름</span>
            <span class="material-icons text-gray-500">arrow_drop_down</span>
          </button>
          <div class="dropdown-menu absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-10" style="display: none;">
            <a href="mypage.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">마이페이지</a>
            <a href="#" onclick="handleLogout()" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">로그아웃</a>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- 메인 콘텐츠 -->
  <main class="container mx-auto px-4 py-8 max-w-6xl">
    <!-- 페이지 헤더 -->
    <div class="text-center mb-12">
      <h1 class="text-4xl font-bold text-gray-900 mb-4">공지사항</h1>
      <p class="text-lg text-gray-600 mb-8">홍숲쿨링의 최신 소식과 중요한 공지사항을 확인하세요</p>
      
      <!-- 검색 및 필터 섹션 -->
      <div class="bg-white rounded-2xl shadow-lg p-6 mb-8">
        <div class="flex flex-col lg:flex-row gap-4 items-center justify-center">
          <div class="relative flex-1 max-w-md">
            <input type="text" id="searchInput" placeholder="검색어를 입력하세요" 
                   class="w-full px-5 py-3 border-2 border-gray-200 rounded-full focus:outline-none focus:border-[#0A5C36] pl-12 transition-colors">
            <span class="material-icons absolute left-4 top-3.5 text-gray-400">search</span>
          </div>
          
          <select id="categoryFilter" class="px-6 py-3 border-2 border-gray-200 rounded-full focus:outline-none focus:border-[#0A5C36] bg-white min-w-40">
            <option value="">전체 카테고리</option>
            <option value="important">🔴 중요</option>
            <option value="general">📢 일반</option>
            <option value="event">🎉 이벤트</option>
            <option value="maintenance">🔧 점검</option>
          </select>
          
          <button id="createNoticeBtn" class="bg-[#0A5C36] text-white px-8 py-3 rounded-full hover:bg-[#0F5132] transition-all duration-300 shadow-lg hover:shadow-xl flex items-center gap-2 font-medium">
            <span class="material-icons">add</span>
            새 공지 작성
          </button>
        </div>
      </div>
    </div>
    
    <!-- 공지사항 목록 테이블 -->
    <div class="bg-white rounded-lg shadow-lg overflow-hidden mb-12">
      <div class="overflow-x-auto">
        <table class="w-full table-fixed">
          <colgroup>
            <col class="w-16 sm:w-20">
            <col class="w-20 sm:w-24">
            <col class="w-auto">
            <col class="w-16 sm:w-20">
            <col class="w-12 sm:w-16">
            <col class="w-20 sm:w-24">
          </colgroup>
          <thead class="bg-gray-50 border-b">
            <tr>
              <th class="px-2 sm:px-4 py-4 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">번호</th>
              <th class="px-2 sm:px-4 py-4 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">분류</th>
              <th class="px-2 sm:px-4 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">제목</th>
              <th class="px-2 sm:px-4 py-4 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">작성자</th>
              <th class="px-2 sm:px-4 py-4 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">조회</th>
              <th class="px-2 sm:px-4 py-4 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">작성일</th>
            </tr>
          </thead>
          <tbody id="noticeTableBody" class="bg-white divide-y divide-gray-200">
            <!-- 공지사항들이 여기에 동적으로 로드됩니다 -->
            <tr>
              <td colspan="6" class="px-6 py-16 text-center text-gray-500">
                <div class="flex flex-col items-center">
                  <span class="material-icons text-4xl mb-2 text-gray-300">announcement</span>
                  <p class="text-lg text-gray-400">등록된 공지사항이 없습니다</p>
                  <p class="text-sm text-gray-400 mt-1">새로운 공지사항을 작성해보세요!</p>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    
    <!-- 페이지네이션 -->
    <div class="flex justify-center">
      <nav class="flex items-center space-x-2 bg-white rounded-full shadow-lg p-2">
        <button class="w-10 h-10 rounded-full text-gray-500 hover:bg-gray-100 flex items-center justify-center transition-colors">
          <span class="material-icons text-sm">chevron_left</span>
        </button>
        <button class="w-10 h-10 rounded-full bg-[#0A5C36] text-white flex items-center justify-center font-medium">1</button>
        <button class="w-10 h-10 rounded-full text-gray-700 hover:bg-gray-100 flex items-center justify-center transition-colors">2</button>
        <button class="w-10 h-10 rounded-full text-gray-700 hover:bg-gray-100 flex items-center justify-center transition-colors">3</button>
        <button class="w-10 h-10 rounded-full text-gray-500 hover:bg-gray-100 flex items-center justify-center transition-colors">
          <span class="material-icons text-sm">chevron_right</span>
        </button>
      </nav>
    </div>
  </main>

  <!-- 푸터 -->
  <footer class="bg-green-800 text-white py-8 mt-12">
    <div class="container mx-auto px-4 text-center">
      <p>&copy; 2025 홍숲쿨링. All rights reserved.</p>
    </div>
  </footer>

  <!-- 공지사항 작성 모달 -->
  <div id="createNoticeModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-xl max-w-2xl w-full mx-4 max-h-screen overflow-y-auto">
      <div class="p-6">
        <div class="flex justify-between items-center mb-6">
          <h2 class="text-xl font-bold text-gray-900">공지사항 작성</h2>
          <button id="closeModal" class="text-gray-400 hover:text-gray-600">
            <i class="material-icons">close</i>
          </button>
        </div>
        
        <form id="createNoticeForm">
          <div class="mb-4">
            <label for="noticeTitle" class="block text-sm font-medium text-green-700 mb-2">제목</label>
            <input type="text" id="noticeTitle" name="title" required
                   class="w-full px-3 py-2 border border-green-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500">
          </div>
          
          <div class="mb-4">
            <label for="noticeCategory" class="block text-sm font-medium text-green-700 mb-2">카테고리</label>
            <select id="noticeCategory" name="category" required
                    class="w-full px-3 py-2 border border-green-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500">
              <option value="">카테고리 선택</option>
              <option value="important">중요</option>
              <option value="general">일반</option>
              <option value="event">이벤트</option>
              <option value="maintenance">점검</option>
            </select>
          </div>
          
          <div class="mb-4">
            <label for="noticeContent" class="block text-sm font-medium text-green-700 mb-2">내용</label>
            <textarea id="noticeContent" name="content" rows="8" required
                      class="w-full px-3 py-2 border border-green-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500"></textarea>
          </div>
          
          <div class="mb-6">
            <label class="flex items-center">
              <input type="checkbox" id="isPinned" name="isPinned" class="rounded border-green-300 text-green-600 focus:ring-green-500">
              <span class="ml-2 text-sm text-green-700">상단 고정</span>
            </label>
          </div>
          
          <div class="flex justify-end space-x-3">
            <button type="button" id="cancelBtn" class="px-4 py-2 text-gray-700 border border-gray-300 rounded-md hover:bg-gray-50">
              취소
            </button>
            <button type="submit" class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700">
              작성 완료
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <style>
    .dropdown:hover .dropdown-menu {
      display: block !important;
    }
    
    .dropdown-menu {
      min-width: 160px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      border: 1px solid #e5e7eb;
    }
  </style>

  <script>
    // 페이지 로드 시 즉시 로그인 확인
    (async function() {
      try {
        const response = await fetch('/api/current-user', {
          credentials: 'include'
        });
        const data = await response.json();
        
        if (!data.isAuthenticated) {
          alert('로그인이 필요한 페이지입니다.');
          window.location.href = 'login.html';
          return;
        }
        
        // 로그인된 경우에만 페이지 로드
        loadNotices();
        
        // 로그인 상태 표시
        document.getElementById('auth-buttons').style.display = 'none';
        document.getElementById('userMenu').classList.remove('hidden');
        document.getElementById('userName').textContent = data.user.name || data.user.username;
        
        // 모달 관련 이벤트
        document.getElementById('createNoticeBtn').addEventListener('click', openCreateModal);
        document.getElementById('closeModal').addEventListener('click', closeCreateModal);
        document.getElementById('cancelBtn').addEventListener('click', closeCreateModal);
        document.getElementById('createNoticeForm').addEventListener('submit', handleCreateNotice);
      } catch (error) {
        console.error('인증 확인 오류:', error);
        window.location.href = 'login.html';
      }
    })();

    // 공지사항 데이터 로드
    async function loadNotices() {
      try {
        const response = await fetch('/api/notices', {
          credentials: 'include'
        });
        const data = await response.json();
        renderNotices(data.notices || data);
      } catch (error) {
        console.error('공지사항 로드 오류:', error);
      }
    }

    // 공지사항 목록 렌더링
    function renderNotices(notices) {
      const noticeTableBody = document.getElementById('noticeTableBody');
      
      if (!notices || notices.length === 0) {
        noticeTableBody.innerHTML = `
          <tr>
            <td colspan="6" class="px-6 py-16 text-center text-gray-500">
              <div class="flex flex-col items-center">
                <span class="material-icons text-4xl mb-2 text-gray-300">announcement</span>
                <p class="text-lg text-gray-400">등록된 공지사항이 없습니다</p>
                <p class="text-sm text-gray-400 mt-1">새로운 공지사항을 작성해보세요!</p>
              </div>
            </td>
          </tr>
        `;
        return;
      }
      
      noticeTableBody.innerHTML = notices.map((notice, index) => {
        const categoryInfo = {
          'general': { color: 'bg-blue-50 text-blue-700 border-blue-200', emoji: '📢', text: '일반' },
          'event': { color: 'bg-green-50 text-green-700 border-green-200', emoji: '🎉', text: '이벤트' },
          'important': { color: 'bg-red-50 text-red-700 border-red-200', emoji: '🔴', text: '중요' },
          'maintenance': { color: 'bg-yellow-50 text-yellow-700 border-yellow-200', emoji: '🔧', text: '점검' }
        };
        
        const category = categoryInfo[notice.category] || categoryInfo.general;
        const createdAt = new Date(notice.createdAt).toLocaleDateString('ko-KR');
        const timeAgo = getTimeAgo(notice.createdAt);
        
        return `
          <tr class="hover:bg-gray-50 transition-colors ${notice.isPinned ? 'bg-red-50' : ''}">
            <td class="px-2 sm:px-4 py-3 whitespace-nowrap text-sm text-gray-900 font-medium text-center">
              ${notice.isPinned ? '<span class="material-icons text-red-500 text-xs">push_pin</span><br>' : ''}
              <span class="text-xs sm:text-sm">${index + 1}</span>
            </td>
            <td class="px-1 sm:px-2 py-3 whitespace-nowrap text-center">
              <span class="inline-flex items-center justify-center px-1.5 py-0.5 rounded-full text-xs font-medium ${category.color}">
                <span class="hidden sm:inline">${category.emoji} ${category.text}</span>
                <span class="sm:hidden">${category.emoji}</span>
              </span>
            </td>
            <td class="px-2 sm:px-4 py-3 text-sm text-gray-900">
              <div class="cursor-pointer hover:text-[#0A5C36] transition-colors" onclick="viewNotice('${notice._id}')">
                <div class="font-medium truncate">${notice.title}</div>
                <div class="text-gray-500 text-xs mt-0.5 truncate hidden sm:block">${notice.content.substring(0, 50)}${notice.content.length > 50 ? '...' : ''}</div>
              </div>
            </td>
            <td class="px-1 sm:px-2 py-3 whitespace-nowrap text-xs sm:text-sm text-gray-500 text-center">
              <div class="truncate">${(notice.author?.name || '관리자').substring(0, 6)}</div>
            </td>
            <td class="px-1 sm:px-2 py-3 whitespace-nowrap text-xs sm:text-sm text-gray-500 text-center">
              ${notice.views || 0}
            </td>
            <td class="px-1 sm:px-2 py-3 whitespace-nowrap text-xs text-gray-500 text-center">
              <div class="truncate">${new Date(notice.createdAt).toLocaleDateString('ko-KR', { month: 'short', day: 'numeric' })}</div>
            </td>
          </tr>
        `;
      }).join('');
    }
    
    // 시간 경과 표시 함수
    function getTimeAgo(dateString) {
      const now = new Date();
      const date = new Date(dateString);
      const diffInSeconds = Math.floor((now - date) / 1000);
      
      if (diffInSeconds < 60) return '방금 전';
      if (diffInSeconds < 3600) return `${Math.floor(diffInSeconds / 60)}분 전`;
      if (diffInSeconds < 86400) return `${Math.floor(diffInSeconds / 3600)}시간 전`;
      if (diffInSeconds < 604800) return `${Math.floor(diffInSeconds / 86400)}일 전`;
      
      return date.toLocaleDateString('ko-KR');
    }
    
    // 공지사항 상세 보기
    function viewNotice(noticeId) {
      window.location.href = `/notices/${noticeId}`;
    }
    
    // 모달 관련 함수들
    function openCreateModal() {
      document.getElementById('createNoticeModal').classList.remove('hidden');
    }
    
    function closeCreateModal() {
      document.getElementById('createNoticeModal').classList.add('hidden');
      document.getElementById('createNoticeForm').reset();
    }
    
    // 공지사항 작성
    async function createNotice(formData) {
      try {
        const response = await fetch('/api/notices', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          credentials: 'include',
          body: JSON.stringify(formData)
        });
        
        const data = await response.json();
        
        if (!response.ok) {
          throw new Error(data.message || '공지사항 작성에 실패했습니다.');
        }
        
        alert('공지사항이 성공적으로 작성되었습니다!');
        closeCreateModal();
        loadNotices(); // 목록 새로고침
      } catch (error) {
        console.error('공지사항 작성 오류:', error);
        alert(error.message || '공지사항 작성 중 오류가 발생했습니다.');
      }
    }
    
    // 폼 제출 처리
    function handleCreateNotice(e) {
      e.preventDefault();
      
      const formData = {
        title: document.getElementById('noticeTitle').value,
        content: document.getElementById('noticeContent').value,
        category: document.getElementById('noticeCategory').value,
        isPinned: document.getElementById('isPinned').checked
      };
      
      createNotice(formData);
    }
    
    // 로그아웃 처리
    async function handleLogout() {
      try {
        const response = await fetch('/api/logout', {
          method: 'POST',
          credentials: 'include'
        });
        
        if (!response.ok) {
          throw new Error('로그아웃에 실패했습니다.');
        }
        
        alert('로그아웃되었습니다.');
        window.location.href = 'login.html';
      } catch (error) {
        console.error('로그아웃 오류:', error);
        alert('로그아웃 중 오류가 발생했습니다.');
      }
    }
  </script>
  <script src="common.js"></script>
  <script src="sidebar.js"></script>
  <script src="script.js"></script>
</body>
</html>
