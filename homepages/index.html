<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>홍천학당 - 배움의 공간</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gray-50">
  <!-- 헤더 -->
  <header class="bg-white shadow-md">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
      <div class="flex items-center space-x-8">
        <a href="/" class="text-2xl font-bold text-red-600">홍천학당</a>
        <nav class="hidden md:flex space-x-6">
          <a href="#" class="text-gray-700 hover:text-red-600">행사</a>
          <a href="#" class="text-gray-700 hover:text-red-600">모임</a>
          <a href="#" class="text-gray-700 hover:text-red-600">커뮤니티</a>
          <a href="#" class="text-gray-700 hover:text-red-600">고객센터</a>
        </nav>
      </div>
      <div class="flex items-center space-x-4">
        <button class="px-4 py-2 text-gray-600 hover:text-red-600">로그인</button>
        <button class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700">회원가입</button>
      </div>
    </div>
  </header>

  <!-- 메인 배너 -->
  <section class="relative bg-gray-800 text-white">
    <div class="container mx-auto px-4 py-20 flex flex-col items-center text-center">
      <h1 class="text-4xl md:text-5xl font-bold mb-6">홍천에서 만나는 특별한 배움</h1>
      <p class="text-xl mb-8 max-w-2xl">군 장병과 지역민이 함께하는 다양한 교육 프로그램을 만나보세요</p>
      <div class="w-full max-w-2xl relative">
        <input type="text" placeholder="어떤 행사를 찾고 계신가요?" class="w-full px-6 py-4 rounded-full text-gray-800 focus:outline-none focus:ring-2 focus:ring-red-500">
        <button class="absolute right-2 top-2 bg-red-600 text-white px-6 py-2 rounded-full hover:bg-red-700">검색</button>
      </div>
    </div>
  </section>

  <!-- 인기 행사 -->
  <section class="py-16 bg-white">
    <div class="container mx-auto px-4">
      <div class="flex justify-between items-center mb-8">
        <h2 class="text-2xl font-bold">인기 행사</h2>
        <a href="#" class="text-red-600 hover:underline">더보기</a>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <!-- 행사 카드 1 -->
        <div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow">
          <div class="h-48 bg-gray-200 relative">
            <img src="https://picsum.photos/400/300?random=1" alt="행사 이미지" class="w-full h-full object-cover">
            <span class="absolute top-2 right-2 bg-red-600 text-white text-xs px-2 py-1 rounded">마감임박</span>
          </div>
          <div class="p-4">
            <div class="text-sm text-gray-500 mb-1">2023.10.15 ~ 2023.10.17</div>
            <h3 class="font-bold text-lg mb-2">군 장병을 위한 코딩 부트캠프</h3>
            <p class="text-gray-600 text-sm mb-4">기초부터 배우는 웹 개발 입문 과정</p>
            <div class="flex justify-between items-center">
              <span class="text-red-600 font-bold">무료</span>
              <span class="text-sm text-gray-500">신청 24/30</span>
            </div>
          </div>
        </div>
        <!-- 행사 카드 2, 3도 유사한 구조로 추가 -->
      </div>
    </div>
  </section>

  <!-- 카테고리 -->
  <section class="py-16 bg-gray-50">
    <div class="container mx-auto px-4">
      <h2 class="text-2xl font-bold mb-8">카테고리</h2>
      <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
        <a href="#" class="category-card">
          <div class="bg-white p-6 rounded-lg shadow-sm text-center hover:shadow-md">
            <span class="material-icons text-4xl text-red-500 mb-2">school</span>
            <h3 class="font-medium">교육/강연</h3>
          </div>
        </a>
        <!-- 다른 카테고리들도 유사하게 추가 -->
      </div>
    </div>
  </section>

  <!-- 푸터 -->
  <footer class="bg-gray-800 text-white py-12">
    <div class="container mx-auto px-4">
      <div class="grid grid-cols-1 md:grid-cols-4 gap-8">
        <div>
          <h3 class="text-xl font-bold mb-4">홍천학당</h3>
          <p class="text-gray-400">군 장병과 지역민이 함께하는 배움의 공간</p>
        </div>
        <div>
          <h4 class="font-bold mb-4">서비스</h4>
          <ul class="space-y-2">
            <li><a href="#" class="text-gray-400 hover:text-white">이용약관</a></li>
            <li><a href="#" class="text-gray-400 hover:text-white">개인정보처리방침</a></li>
          </ul>
        </div>
      </div>
      <div class="border-t border-gray-700 mt-8 pt-8 text-sm text-gray-400">
        <p> 2025 홍천학당. All rights reserved.</p>
      </div>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
