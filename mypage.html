<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>마이페이지 - 무화과</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            'sans': ['Pretendard Variable', 'Pretendard', '-apple-system', 'BlinkMacSystemFont', 'system-ui', 'Roboto', 'Helvetica Neue', 'Segoe UI', 'Apple SD Gothic Neo', 'Noto Sans KR', 'Malgun Gothic', 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'sans-serif']
          }
        }
      }
    }
  </script>
  <style>
    body { 
      padding-top: 0px; 
      font-family: 'Pretendard Variable', Pretendard, -apple-system, BlinkMacSystemFont, system-ui, Roboto, 'Helvetica Neue', 'Segoe UI', 'Apple SD Gothic Neo', 'Noto Sans KR', 'Malgun Gothic', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    .profile-card { 
      transition: transform 0.2s; 
    }
    .profile-card:hover { 
      transform: translateY(-2px); 
    }
  </style>
</head>
<body class="bg-gray-50 lg:ml-20" data-page="mypage">
  <!-- 메인 콘텐츠 -->
  <main class="container mx-auto px-4 py-8">
    
    <!-- 프로필 정보 카드 -->
    <div class="bg-white rounded-lg shadow-md p-6 mb-8 profile-card">
      <div class="flex items-center mb-6">
        <div class="w-16 h-16 rounded-full bg-purple-100 flex items-center justify-center mr-4">
          <span class="material-icons text-3xl text-[#6B4E71]">person</span>
        </div>
        <div>
          <h2 class="text-xl font-semibold text-gray-800" id="profileName">사용자 이름</h2>
          <p class="text-gray-600" id="profileUsername">@username</p>
        </div>
      </div>
      
      <!-- 프로필 수정 폼 -->
      <form id="profileForm" class="space-y-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label for="editName" class="block text-sm font-medium text-gray-700 mb-2">이름</label>
            <input type="text" id="editName" name="name" required
                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#6B4E71] focus:border-[#6B4E71]">
          </div>
          
          <div>
            <label for="editUsername" class="block text-sm font-medium text-gray-700 mb-2">아이디</label>
            <input type="text" id="editUsername" name="username" required readonly
                   class="w-full px-3 py-2 border border-gray-300 rounded-md bg-gray-100 text-gray-500 cursor-not-allowed">
            <p class="text-xs text-gray-500 mt-1">아이디는 변경할 수 없습니다.</p>
          </div>
          
          <div>
            <label for="editEmail" class="block text-sm font-medium text-gray-700 mb-2">이메일</label>
            <input type="email" id="editEmail" name="email"
                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#6B4E71] focus:border-[#6B4E71]">
          </div>
          
          <div>
            <label for="editLocation" class="block text-sm font-medium text-gray-700 mb-2">지역</label>
            <input type="text" id="editLocation" name="location" placeholder="예: 서울특별시 강남구"
                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#6B4E71] focus:border-[#6B4E71]">
          </div>
          
          <div>
            <label for="registrationDate" class="block text-sm font-medium text-gray-700 mb-2">가입일</label>
            <input type="text" id="registrationDate" name="registrationDate" readonly
                   class="w-full px-3 py-2 border border-gray-300 rounded-md bg-gray-100 text-gray-500 cursor-not-allowed">
          </div>
        </div>
        
        <div class="border-t pt-6">
          <h3 class="text-lg font-medium text-gray-800 mb-4">비밀번호 변경</h3>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label for="currentPassword" class="block text-sm font-medium text-gray-700 mb-2">현재 비밀번호</label>
              <div class="relative">
                <input type="password" id="currentPassword" name="currentPassword"
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#6B4E71] focus:border-[#6B4E71] pr-10">
                <button type="button" id="toggleCurrentPassword" class="absolute inset-y-0 right-0 pr-3 flex items-center">
                  <i class="material-icons text-[#6B4E71]">visibility</i>
                </button>
              </div>
            </div>
            
            <div>
              <label for="newPassword" class="block text-sm font-medium text-gray-700 mb-2">새 비밀번호</label>
              <div class="relative">
                <input type="password" id="newPassword" name="newPassword"
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#6B4E71] focus:border-[#6B4E71] pr-10">
                <button type="button" id="toggleNewPassword" class="absolute inset-y-0 right-0 pr-3 flex items-center">
                  <i class="material-icons text-[#6B4E71]">visibility</i>
                </button>
              </div>
            </div>
            
            <div class="md:col-span-2">
              <label for="confirmNewPassword" class="block text-sm font-medium text-gray-700 mb-2">새 비밀번호 확인</label>
              <div class="relative">
                <input type="password" id="confirmNewPassword" name="confirmNewPassword"
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#6B4E71] focus:border-[#6B4E71] pr-10">
                <button type="button" id="toggleConfirmNewPassword" class="absolute inset-y-0 right-0 pr-3 flex items-center">
                  <i class="material-icons text-[#6B4E71]">visibility</i>
                </button>
              </div>
              <!-- 비밀번호 일치 확인 메시지 -->
              <div id="passwordMatchMessage" class="text-sm mt-2" style="display: none;"></div>
            </div>
          </div>
        </div>
        
        <!-- 보안 질문 설정 섹션 -->
        <div class="border-t pt-6">
          <h3 class="text-lg font-medium text-gray-800 mb-4">보안 질문 설정</h3>
          <p class="text-sm text-gray-600 mb-4">비밀번호를 잊어버렸을 때 계정을 복구할 수 있도록 보안 질문을 설정해주세요.</p>
          
          <div class="space-y-4">
            <div>
              <label for="securityQuestion" class="block text-sm font-medium text-gray-700 mb-2">보안 질문</label>
              <select id="securityQuestion" name="securityQuestion" 
                      class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#6B4E71] focus:border-[#6B4E71]">
                <option value="">보안 질문을 선택하세요</option>
                <option value="childhood_pet">어린 시절 기르던 애완동물의 이름은?</option>
                <option value="first_school">처음 다닌 초등학교의 이름은?</option>
                <option value="mother_maiden">어머니의 성함은?</option>
                <option value="birth_city">태어난 도시의 이름은?</option>
                <option value="favorite_food">가장 좋아하는 음식은?</option>
                <option value="first_car">첫 번째 자동차 모델은?</option>
                <option value="favorite_book">가장 좋아하는 책 제목은?</option>
                <option value="childhood_friend">어린 시절 가장 친한 친구의 이름은?</option>
              </select>
            </div>
            
            <div>
              <label for="securityAnswer" class="block text-sm font-medium text-gray-700 mb-2">보안 답변</label>
              <input type="text" id="securityAnswer" name="securityAnswer" 
                     placeholder="보안 질문에 대한 답변을 입력하세요"
                     class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#6B4E71] focus:border-[#6B4E71]">
              <p class="text-xs text-gray-500 mt-1">답변은 대소문자를 구분하지 않으며, 공백은 제거됩니다.</p>
            </div>
          </div>
        </div>
        
        <div class="flex justify-end space-x-3 pt-6 border-t">
          <button type="button" id="cancelBtn" class="px-6 py-2 text-gray-700 border border-gray-300 rounded-md hover:bg-gray-50">
            취소
          </button>
          <button type="submit" class="px-6 py-2 bg-[#6B4E71] text-white rounded-md hover:bg-[#5A3D5F]">
            프로필 업데이트
          </button>
        </div>
      </form>
    </div>
  </main>

  <!-- 푸터 -->
  <div class="text-center py-8 mt-12">
    <p class="text-gray-600">&copy; 2025 무화과. All rights reserved.</p>
  </div>

  <style>
    .dropdown:hover .dropdown-menu {
      display: block !important;
    }
    
    .dropdown-menu {
      min-width: 160px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      border: 1px solid #e5e7eb;
    }
  </style>

  <script src="sidebar.js"></script>
  <script src="common.js"></script>
  <script>
    let currentUserData = null;

    // 페이지 로드 시 사용자 정보 가져오기
    async function loadUserProfile() {
      try {
        const userData = await fetchCurrentUser();
        console.log('기본 사용자 데이터:', userData);
        
        if (userData.isAuthenticated) {
          currentUserData = userData.user;
          console.log('최종 사용자 데이터:', currentUserData);
          
          // 프로필 정보 표시
          document.getElementById('profileName').textContent = currentUserData.name || currentUserData.username;
          document.getElementById('profileUsername').textContent = '@' + currentUserData.username;
          
          // 폼 필드 채우기
          document.getElementById('editName').value = currentUserData.name || '';
          document.getElementById('editUsername').value = currentUserData.username;
          document.getElementById('editEmail').value = currentUserData.email || '';
          
          // 지역 정보 채우기 (localStorage에서 백업 데이터 확인)
          console.log('지역 데이터:', currentUserData.location);
          const locationField = document.getElementById('editLocation');
          if (locationField) {
            const locationKey = `location_${currentUserData.username}`;
            const savedLocation = localStorage.getItem(locationKey);
            console.log('localStorage에서 지역 데이터 확인:', locationKey, savedLocation);
            locationField.value = savedLocation || currentUserData.location || '';
            console.log('지역 필드 설정됨:', locationField.value);
          }
          
          // 보안 질문 정보 채우기 (localStorage에서 백업 데이터 확인)
          console.log('보안 질문 데이터:', currentUserData.securityQuestion, currentUserData.securityAnswer);
          const securityQuestionField = document.getElementById('securityQuestion');
          const securityAnswerField = document.getElementById('securityAnswer');
          
          if (securityQuestionField) {
            const questionKey = `securityQuestion_${currentUserData.username}`;
            const savedQuestion = localStorage.getItem(questionKey);
            console.log('localStorage에서 보안질문 확인:', questionKey, savedQuestion);
            securityQuestionField.value = savedQuestion || currentUserData.securityQuestion || '';
            console.log('보안 질문 설정됨:', securityQuestionField.value);
          }
          
          if (securityAnswerField) {
            const answerKey = `securityAnswer_${currentUserData.username}`;
            const savedAnswer = localStorage.getItem(answerKey);
            console.log('localStorage에서 보안답변 확인:', answerKey, savedAnswer);
            securityAnswerField.value = savedAnswer || currentUserData.securityAnswer || '';
            console.log('보안 답변 설정됨:', securityAnswerField.value);
          }
          
          // 가입일 표시 (YYYY.MM.DD 형식)
          console.log('사용자 가입일 데이터:', currentUserData.registrationDate);
          if (currentUserData.registrationDate) {
            const regDate = new Date(currentUserData.registrationDate);
            const year = regDate.getFullYear();
            const month = String(regDate.getMonth() + 1).padStart(2, '0');
            const day = String(regDate.getDate()).padStart(2, '0');
            const formattedDate = `${year}.${month}.${day}`;
            document.getElementById('registrationDate').value = formattedDate;
          } else {
            document.getElementById('registrationDate').value = '가입일 정보 없음';
          }
        } else {
          // 로그인되지 않은 경우 로그인 페이지로 리다이렉트
          window.location.href = '/login.html';
        }
      } catch (error) {
        console.error('사용자 정보 로드 오류:', error);
        alert('사용자 정보를 불러오는 중 오류가 발생했습니다.');
      }
    }

    // 비밀번호 일치 확인 함수
    function checkPasswordMatch() {
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmNewPassword').value;
      const messageDiv = document.getElementById('passwordMatchMessage');
      
      if (confirmPassword === '') {
        messageDiv.style.display = 'none';
        return;
      }
      
      messageDiv.style.display = 'block';
      
      if (newPassword === confirmPassword) {
        messageDiv.textContent = '✓ 비밀번호가 일치합니다';
        messageDiv.className = 'text-sm mt-2 text-[#6B4E71]';
      } else {
        messageDiv.textContent = '✗ 비밀번호가 일치하지 않습니다';
        messageDiv.className = 'text-sm mt-2 text-red-600';
      }
    }

    // 비밀번호 보기/숨기기 토글
    function setupPasswordToggle(inputId, toggleId) {
      document.getElementById(toggleId).addEventListener('click', function() {
        const passwordInput = document.getElementById(inputId);
        const icon = this.querySelector('i');
        
        if (passwordInput.type === 'password') {
          passwordInput.type = 'text';
          icon.textContent = 'visibility_off';
        } else {
          passwordInput.type = 'password';
          icon.textContent = 'visibility';
        }
      });
    }

    // 프로필 업데이트 처리
    document.getElementById('profileForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const formData = {
        name: document.getElementById('editName').value,
        email: document.getElementById('editEmail').value,
        location: document.getElementById('editLocation').value,
        currentPassword: document.getElementById('currentPassword').value,
        newPassword: document.getElementById('newPassword').value,
        confirmNewPassword: document.getElementById('confirmNewPassword').value,
        securityQuestion: document.getElementById('securityQuestion').value,
        securityAnswer: document.getElementById('securityAnswer').value
      };

      // 기본 유효성 검사
      if (!formData.name) {
        alert('이름을 입력해주세요.');
        return;
      }

      // 비밀번호 변경 시 유효성 검사
      if (formData.newPassword || formData.currentPassword) {
        if (!formData.currentPassword) {
          alert('현재 비밀번호를 입력해주세요.');
          return;
        }
        if (!formData.newPassword) {
          alert('새 비밀번호를 입력해주세요.');
          return;
        }
        if (formData.newPassword !== formData.confirmNewPassword) {
          alert('새 비밀번호가 일치하지 않습니다.');
          return;
        }
        if (formData.newPassword.length < 6) {
          alert('새 비밀번호는 6자 이상이어야 합니다.');
          return;
        }
      }

      // 보안 질문 유효성 검사
      if (formData.securityQuestion && !formData.securityAnswer) {
        alert('보안 질문을 선택했다면 답변도 입력해주세요.');
        return;
      }

      if (!formData.securityQuestion && formData.securityAnswer) {
        alert('보안 답변을 입력했다면 질문도 선택해주세요.');
        return;
      }

      try {
        const response = await fetch('/api/profile', {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
          },
          credentials: 'include',
          body: JSON.stringify(formData)
        });

        const data = await response.json();

        if (data.success) {
          alert('프로필이 성공적으로 업데이트되었습니다!');
          
          // 비밀번호 필드 초기화
          document.getElementById('currentPassword').value = '';
          document.getElementById('newPassword').value = '';
          document.getElementById('confirmNewPassword').value = '';
          
          // 현재 사용자 데이터에 업데이트된 정보 병합
          if (data.user) {
            currentUserData = { ...currentUserData, ...data.user };
            console.log('업데이트된 사용자 데이터:', currentUserData);
            
            // 폼에서 현재 입력된 값을 localStorage에 저장
            const currentLocation = document.getElementById('editLocation').value;
            const currentQuestion = document.getElementById('securityQuestion').value;
            const currentAnswer = document.getElementById('securityAnswer').value;
            
            if (currentLocation) {
              localStorage.setItem(`location_${currentUserData.username}`, currentLocation);
              console.log('지역 localStorage 저장됨:', currentLocation);
            }
            if (currentQuestion) {
              localStorage.setItem(`securityQuestion_${currentUserData.username}`, currentQuestion);
              console.log('보안질문 localStorage 저장됨:', currentQuestion);
            }
            if (currentAnswer) {
              localStorage.setItem(`securityAnswer_${currentUserData.username}`, currentAnswer);
              console.log('보안답변 localStorage 저장됨:', currentAnswer);
            }
            
            // 서버 응답 데이터도 localStorage에 저장
            if (data.user.location !== undefined) {
              localStorage.setItem(`location_${currentUserData.username}`, data.user.location || '');
              document.getElementById('editLocation').value = data.user.location || '';
              console.log('지역 필드 업데이트됨:', data.user.location);
            }
            if (data.user.securityQuestion !== undefined) {
              localStorage.setItem(`securityQuestion_${currentUserData.username}`, data.user.securityQuestion || '');
              document.getElementById('securityQuestion').value = data.user.securityQuestion || '';
              console.log('보안 질문 업데이트됨:', data.user.securityQuestion);
            }
            if (data.user.securityAnswer !== undefined) {
              localStorage.setItem(`securityAnswer_${currentUserData.username}`, data.user.securityAnswer || '');
              document.getElementById('securityAnswer').value = data.user.securityAnswer || '';
              console.log('보안 답변 업데이트됨:', data.user.securityAnswer);
            }
          }
          
          // 헤더의 사용자 이름 업데이트
          if (typeof updateAuthUI === 'function') {
            await updateAuthUI(currentUserData);
          }
        } else {
          alert(data.message || '프로필 업데이트에 실패했습니다.');
        }
      } catch (error) {
        console.error('프로필 업데이트 오류:', error);
        alert('프로필 업데이트 중 오류가 발생했습니다.');
      }
    });

    // 취소 버튼
    document.getElementById('cancelBtn').addEventListener('click', function() {
      if (confirm('변경사항을 취소하시겠습니까?')) {
        loadUserProfile(); // 원래 데이터로 복원
      }
    });

    // localStorage 디버깅 함수
    function debugLocalStorage() {
      console.log('=== localStorage 전체 내용 ===');
      for (let i = 0; i < localStorage.length; i++) {
        const key = localStorage.key(i);
        const value = localStorage.getItem(key);
        console.log(`${key}: ${value}`);
      }
      console.log('=== localStorage 끝 ===');
    }

    // 페이지 초기화
    document.addEventListener('DOMContentLoaded', async function() {
      await initializePage();
      
      // localStorage 내용 확인
      debugLocalStorage();
      
      // 약간의 지연 후 사용자 정보 로드 (DOM 완전 로드 보장)
      setTimeout(async () => {
        await loadUserProfile();
      }, 100);
      
      // 비밀번호 토글 설정
      setupPasswordToggle('currentPassword', 'toggleCurrentPassword');
      setupPasswordToggle('newPassword', 'toggleNewPassword');
      setupPasswordToggle('confirmNewPassword', 'toggleConfirmNewPassword');
      
      // 비밀번호 일치 확인 이벤트 리스너 추가
      document.getElementById('newPassword').addEventListener('input', checkPasswordMatch);
      document.getElementById('confirmNewPassword').addEventListener('input', checkPasswordMatch);
    });
  </script>
</body>
</html>
